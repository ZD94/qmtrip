<ion-modal-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">{{options.title}}</h1>
        <div class="button button-clear" ng-click="modal.hide()">取消</div>
    </ion-header-bar>
    <ion-content padding="false" scroll="false" class="has-header">
        <div class="city_tabs">
            <a class="city_tab active">国内</a>
            <a class="city_tab">国外</a>
        </div>
        <div class="city_list">
            <div class="list_header">
                <p>当前/历史</p>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
