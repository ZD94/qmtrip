<ion-modal-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">{{(options.titleEnd && beginSelected)?options.titleEnd:options.title}}</h1>
        <div class="button button-clear" ng-click="modal.hide()">取消</div>
    </ion-header-bar>
    <ion-content padding="false" class="has-header ng-modal-select-datespan" scroll="false">
        <div class="flex-c01">
            <div>
                <div class="datespan-value">
                    <div>
                        <div class="time-title">最晚到达时间(当地时间)</div>
                        <div class="time-value"><span class="time-weekday">周{{weekDayNames[result.begin.date.getDay()]}}</span> {{result.begin.date|date:'MM-dd HH:mm'}}</div>
                    </div>
                    <div>
                        <div class="time-title">最早离开时间(当地时间)</div>
                        <div class="time-value"><span class="time-weekday">周{{weekDayNames[result.end.date.getDay()]}}</span> {{result.end.date|date:'MM-dd HH:mm'}}</div>
                    </div>
                </div>
                <div class="month-block" ng-class="{month_2col:month_2col}">
                    <div class="week-7col">
                        <div class="week-header" ng-repeat="weekday in weekDayNames">{{weekday}}</div>
                    </div>
                    <div class="week-7col" ng-if="month_2col">
                        <div class="week-header" ng-repeat="weekday in weekDayNames">{{weekday}}</div>
                    </div>
                </div>
            </div>
            <ion-scroll overflow-scroll="false" has-bouncing="true">
                <div class="month-block" ng-class="{month_2col:month_2col}">
                    <div ng-repeat="month in months">
                        <ng-selector-date-month ng-modal="month"
                                                ng-date-options="dayOptions"
                                                ng-select-day="confirm"
                        ></ng-selector-date-month>
                    </div>
                </div>
                <ion-infinite-scroll
                        ng-if="hasMoreMonths"
                        on-infinite="loadNextMonth()">
                </ion-infinite-scroll>
            </ion-scroll>
        </div>
    </ion-content>
</ion-modal-view>
