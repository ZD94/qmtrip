<div class="ng-modal-select-date-day-element" ng-class="day.flags">
    <div class="content" ng-switch="day.festival?1:(day.term?2:(day.lunar?3:0))">
        <div class="daynumber" ng-switch="day.worktime">
            {{day.day}}
            <div ng-switch-when="1" class="flag workflag">班</div>
            <div ng-switch-when="2" class="flag restflag">假</div>
        </div>
        <div class="label festival" ng-switch-when="1">{{day.festival}}</div>
        <div class="label term" ng-switch-when="2">{{day.term}}</div>
        <div class="label lunar" ng-switch-when="3">{{day.lunar}}</div>
    </div>
</div>
