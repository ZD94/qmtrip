<ion-modal-view title="{{title}}">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input ng-model="form.keyword" type="search" placeholder="{{placeholder}}" erasable>
            </label>
            <ion-radio ng-repeat="option in options" ng-model="form.selected" ng-value="option" ng-click="confirmModal()">
                {{option}}
            </ion-radio>
        </form>
    </ion-content>
</ion-modal-view>
