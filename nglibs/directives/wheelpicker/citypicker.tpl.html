<div class="ng-city-picker">
    <div class="ng-wheel-selected"></div>
    <ng-multi-wheel-picker
            ng-model-array="citySelected"
            ng-wheel-options-func="getCityLevel"
            ng-wheel-label="getCityName($value)"
            ng-wheel-line-height="{{::lineHeight}}">
    </ng-multi-wheel-picker>
</div>
