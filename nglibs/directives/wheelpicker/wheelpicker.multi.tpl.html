
<div style="display:flex;">
    <ng-wheel-picker class="test-picker"
                      ng-repeat="item in ngModelArray track by $index"
                      style="flex:1;"
                      ng-model="ngModelArray[$index]"
                      ng-wheel-options="wheelOptionsFunc($index)"
                      ng-wheel-label="wheelLabel({$index: $index, $value: $value})"
                      ng-wheel-line-height="{{::lineHeight}}">
    </ng-wheel-picker>
</div>
