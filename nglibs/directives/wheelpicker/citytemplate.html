<div>
<input type="text" class="city" id="city-picker" placeholder="点击选择所属地区" ng-model="choose_city" ng-click="show_city()" readonly>
<div class="city_style_black_back"></div>
<div class="city_style">
    <div class="city_btn">
        <span ng-click="cancel_city()">取消</span>
        <span ng-click="sure_city()">确定</span>
    </div>
    <tld-city-picker class="test-picker" ng-model="ngModel" tld-wheel-line-height="36"></tld-city-picker>
</div>
</div>
