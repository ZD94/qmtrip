<p style="font-size: 20px;color: #74C7CD">新用户注册信息</p>
<p style="border-top: 1px solid #EEEEEE;padding-top: 25px;color: #4A4A4A">

</p>
<table style="border-collapse:collapse;padding-bottom: 20px">
    <tr style="background-color: #F8F8F8;padding-left: 10px;height: 36px;">
        <td style="text-align: center;border: 1px solid #DCDCDC;font-size: 14px;color: #9B9B9B">姓名</td>
        <td style="text-align: center;border: 1px solid #DCDCDC;font-size: 14px;color: #9B9B9B">手机号</td>
        <td style="text-align: center;border: 1px solid #DCDCDC;font-size: 14px;color: #9B9B9B">加入时间</td>
        <td style="text-align: center;border: 1px solid #DCDCDC;font-size: 14px;color: #9B9B9B">所属公司</td>
    </tr>
    <% _.forEach(staffs, function(staff) { %>
    <tr style="height: 36px;">
        <td style="text-align: center;border: 1px solid #DCDCDC;font-size: 14px;color: #4A4A4A"><%=staff.name%></td>
        <td style="text-align: center;border: 1px solid #DCDCDC;font-size: 14px;color: #4A4A4A"><%=staff.mobile%></td>
        <td style="text-align: center;border: 1px solid #DCDCDC;font-size: 14px;color: #4A4A4A"><%=moment(staff.createdAt).format('YYYY-MM-DD')%></td>
        <td style="text-align: center;border: 1px solid #DCDCDC;font-size: 14px;color: #4A4A4A"><%=staff.company.name%></td>
    </tr>
    <%}); %>
</table>
<br/>
