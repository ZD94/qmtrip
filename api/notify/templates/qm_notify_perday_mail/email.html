<p style="font-size: 20px;color: #74C7CD">新企业注册信息</p>
<p style="border-top: 1px solid #EEEEEE;padding-top: 25px;color: #4A4A4A">

</p>
<table  style="border-collapse:collapse;padding-bottom: 20px">
    <tr style="background-color: #F8F8F8;padding-left: 10px;height: 36px;">
        <td style="text-align: center;border: 1px solid #DCDCDC;font-size: 14px;color: #9B9B9B">创建人姓名</td>
        <td style="text-align: center;border: 1px solid #DCDCDC;font-size: 14px;color: #9B9B9B">手机号</td>
        <td style="text-align: center;border: 1px solid #DCDCDC;font-size: 14px;color: #9B9B9B">创建时间</td>
        <td style="text-align: center;border: 1px solid #DCDCDC;font-size: 14px;color: #9B9B9B">公司名称</td>
    </tr>
    <% _.forEach(companies, function(company) { %>
    <tr style="height: 36px;">
        <td style="text-align: center;border: 1px solid #DCDCDC;font-size: 14px;color: #4A4A4A"><%=company.createUser.name%></td>
        <td style="text-align: center;border: 1px solid #DCDCDC;font-size: 14px;color: #4A4A4A"><%=company.createUser.mobile%></td>
        <td style="text-align: center;border: 1px solid #DCDCDC;font-size: 14px;color: #4A4A4A"><%=company.createdAt%></td>
        <td style="text-align: center;border: 1px solid #DCDCDC;font-size: 14px;color: #4A4A4A"><%=company.name%></td>
    </tr>
    <%}); %>
</table>
<br/>
