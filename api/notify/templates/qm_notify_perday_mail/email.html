<style type="text/css">
    table.imagetable {
        font-family: verdana,arial,sans-serif;
        font-size:11px;
        color:#333333;
        border-width: 1px;
        border-color: #999999;
        border-collapse: collapse;
    }
    table.imagetable th {
        background:#b5cfd2 ;
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #999999;
    }
    table.imagetable td {
        background:#dcddc0;
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #999999;
    }
</style>
<table class="imagetable">
    <thead>
        <tr>
            <th>创建人姓名</th><th>手机号</th><th>创建时间</th><th>公司名称</th>
        </tr>
    </thead>

    <tbody>
        <% _.forEach(companies, function(company) { %>
        <tr>
            <td><%=company.createUser.name%></td><td><%=company.createUser.mobile%></td><td><%=company.createdAt%></td><td><%=company.name%></td>
        </tr>
        <%}); %>
    </tbody>
</table>
