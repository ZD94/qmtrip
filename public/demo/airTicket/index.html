<script type="text/javascript">
    $(function(){
        $("#start_time").datepicker({ minDate: 0 });
        $("#start_timelate").datepicker({ minDate: 0 });
        $("#end_time").datepicker({ minDate: 0 });
        $("#end_timelate").datepicker({ minDate: 0 });
    });
</script>
<div class="step1">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td colspan="3" height="60" style="position: relative;">
                <input type="text" class="text a1" style="width: 438px;" checkval="" placeholder="出发城市" ng-model="startplacename" ng-change="startplace()">
                <ul class="placelist1 placelist">
                    <li ng-repeat="item in startplaceitems" ng-click="asd1(item.name,item.id)">{{item.name}}</li>
                </ul>
                <dl class="remen1">
                    <dt>热门城市</dt>
                    <dd checkval="BJSA-sky">北京</dd>
                    <dd checkval="CSHA-sky">上海</dd>
                    <dd checkval="TAO-sky">青岛</dd>
                </dl>
            </td>
        </tr>
        <tr>
            <td colspan="3" height="60" style="position: relative;">
                <input type="text" class="text a2" style="width: 438px;" checkval="" placeholder="目的地城市" ng-model="endplacename" ng-change="endplace()">
                <ul class="placelist2 placelist">
                    <li ng-repeat="item in endplaceitems" ng-click="asd2(item.name,item.id)">{{item.name}}</li>
                </ul>
                <dl class="remen2">
                    <dt>热门城市</dt>
                    <dd checkval="BJSA-sky">北京</dd>
                    <dd checkval="CSHA-sky">上海</dd>
                    <dd checkval="TAO-sky">青岛</dd>
                </dl>
            </td>
        </tr>
        <tr>
            <td width="210" height="60">
                <input type="text" class="text" id="start_time" ng-model="start_time" style="width: 188px;" placeholder="出发日期">
            </td>
            <td height="60" align="center" style="color: #D9D9D9;">---</td>
            <td width="210" height="60">
                <input type="text" class="text" id="start_timelate" ng-model="start_timelate" style="width: 188px;" placeholder="最晚到达时间(选填)">
            </td>
        </tr>
        <tr>
            <td width="210" height="60">
                <input type="text" class="text" id="end_time" ng-model="end_time" style="width: 188px;" placeholder="返回日期(选填)">
            </td>
            <td height="60" align="center" style="color: #D9D9D9;">---</td>
            <td width="210" height="60">
                <input type="text" class="text" id="end_timelate" ng-model="end_timelate" style="width: 188px;" placeholder="最晚到达时间(选填)">
            </td>
        </tr>
        <tr>
            <td colspan="3" height="60" align="center">
                <input type="button" value="生成预算单" class="btn">
            </td>
        </tr>
    </table>
</div>

<div class="step2">
    <table width="100%">
        <tr>
            <td align="center" height="50" class="asd1" style="border-bottom: 1px #E5E5E5 solid;"></td>
        </tr>
        <tr>
            <td align="center" class="asd2">正在生成动态预算单<br><img src="images/loading.gif"></td>
        </tr>
    </table>
</div>
<div class="step3">
    <div class="top"></div>
    <div class="center">
        <table width="100%" border="1" bordercolor="#E5E5E5">
            <tr>
                <td width="70%" height="40" align="center" style="font-size: 14px;">明细</td>
                <td width="30%" height="40" align="center" style="font-size: 14px;">预算</td>
            </tr>
            <tr>
                <td style="font-size: 14px;"><div class="asd3" style="padding: 20px 40px; line-height: 30px;"></div></td>
                <td style="font-size: 14px;" class="asd4" align="center"></td>
            </tr>
        </table>
    </div>
    <div class="bottom">
        <div style="text-align: center;height: 50px; line-height: 50px; font-size: 18px; font-weight: bold;">出差记录已生成，可在我的账户中查找</div>
        <ul>
            <li>去预订</li>
            <li>上传票据</li>
        </ul>
    </div>
</div>
