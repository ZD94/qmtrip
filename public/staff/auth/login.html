<div class="head">
    <div class="logo">
        <img src="../../corp/images/logo-white.png"/>
    </div>
    <div class="to_login">
        没有账号？
        <span ng-click="toRegister()">注册</span>
    </div>
</div>
<div class="auth_content">
    <div class="title">
        登录
    </div>
    <div class="input">
        <span class="tip_err"><i class="web-icon-font"></i>{{err_msg_tip}}<a href="#/auth/register"></a><span ng-click="sendActiveMail()"></span></span>
        <!--<span class="tip_err"><i class="web-icon-font"></i>aaaaaaa</span>-->
        <input id="name" ng-model="email" class="" type="text" value="" placeholder="请输入企业邮箱" onkeyup="checkAccount()"/>
        <span class="err_msg"><i class="web-icon-font"></i>{{err_msg_mail}}</span>
    </div>
    <div class="input">
        <input id="pwd" class="" ng-model="pwd" type="password" value="" placeholder="密码" onkeyup="checkAccountPwd()"/>
        <span class="err_msg"><i class="web-icon-font"></i>{{err_msg_pwd}}</span>
    </div>
    <div class="remember">
        <input type="hidden" value="false" id="remember"/>
        <span id="remember1"><i class="web-icon-font2" checkvalue="false">&#xea2f;</i>记住账号</span>
        <span id="remember2" style="display: none;"><i class="web-icon-font2" checkvalue="true">&#xea2e;</i>记住账号</span>
        <span class="forget" ng-click="toForget()">忘记密码?</span>
    </div>
    <a id="" class="register" ng-click="checkLogin()">马上登录</a>
</div>
<!--<div style="width: 300px;margin:20px auto 0;text-align: center;">-->
    <!--<a href="#/auth/register">还没有账号,企业注册</a>-->
<!--</div>-->
<script>
    $(function(){
        $("#remember1").click(function(){
            $(this).hide();
            $(this).removeClass("check");
            $("#remember").val(true);
            $("#remember2").show();
            $("#remember2").addClass("check");
        })
        $("#remember2").click(function(){
            $(this).hide();
            $(this).removeClass("check");
            $("#remember").val(false);
            $("#remember1").show();
            $("#remember1").addClass("check");
        })
    })
    function checkAccount(){
        var name = $('#name').val();
        if(name){
            $("#name").siblings(".err_msg").hide();
        }
    }
    function checkAccountPwd(){
        var pwd  = $('#pwd').val();
        if(pwd){
            $("#pwd").siblings(".err_msg").hide();
        }
    }
</script>
<script>
    $(function(){
        $(window).load(function(){min_height();});
        $(window).scroll(function(){min_height();});
        $(window).resize(function(){min_height();});
        function min_height(){
            var wh = $(window).height();
            $(".auth_content").css("min-height", wh-80-60-50);
        }
        min_height();
    })
</script>
