<div class="head">
    <div class="logo">
        <img src="../../corp/images/logo-white.png"/>
    </div>
    <div class="to_login">
        已有账号？
        <span ng-click="toLogin()">登录</span>
    </div>
</div>
<div class="auth_content">
    <div class="auth_tip">
        <p>
            <i class="web-icon-font" style="color: #5cca2e;">&#xf058;</i>
            注册成功！
            <span>
                欢迎您加入全麦商旅！
            </span><br>
            <span>3</span>秒后自动跳转到企业管理登录页
        </p>
        <p style="display: none;">
            <i class="web-icon-font" style="color:#de492a;">&#xf057;</i>
            激活失败！
        </p>
    </div>
    <div>{{activeResult}}</div>
</div>
<script>
    $(function(){
        var wh = $(window).height();
        $(".auth_content").css("min-height", wh-80-60-50);
    })
</script>
