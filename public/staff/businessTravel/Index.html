<script type="text/javascript">
    $(function(){
        $("#start_time,#end_time,#live_time,#leave_time").datepicker({
            prevText: "<",
            nextText: ">",
            monthNames: ["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
            dayNamesMin: ["日","一","二","三","四","五","六"],
            minDate: 0,
            dateFormat: 'yy-mm-dd'
        });
    });
</script>
<div class="business-travel">
    <div class="business_bg"></div>
    <!---选择--->
    <section class="step1">
        <div class="step1_top">
            <dl class="selectbox w100">
                <dt class="common_select Bleft" selectValue="project" style="border-radius: 3px 0 0 3px;">项目</dt>
                <dd class="common_option">
                    <div selectValue="project">项目</div>
                    <div selectValue="meeting">会议</div>
                </dd>
            </dl>
            <input class="common_text Bright purposename" placeholder="本次出差目的-具体项目名称">
        </div>
        <div class="step1_bottom">
            <div class="messagetext">本次出差需要预定</div>
            <ul class="choose">
                <li class="traffic" ng-click="chooseTraffic()"><img src="staff/images/traffic2.jpg" class="trafficimg"></li>
                <li class="live" ng-click="chooseLive()"><img src="staff/images/live2.jpg" class="liveimg"></li>
            </ul>
            <div class="nextBtn">
                <input type="button" value="下一步" class="common_btn2 w308" ng-if="trafficimg=='none'&&liveimg=='none'">
                <input type="button" value="下一步" class="common_btn1 w308" ng-if="trafficimg!='none' || liveimg!='none'" ng-click="NextStep()">
            </div>
        </div>
    </section>




    <!---交通--->
    <section class="traffic_step1">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td colspan="3" height="60" style="position: relative;">
                    <input type="text" class="common_text traffic1" style="width: 438px;" checkval="" placeholder="出发城市" ng-model="Tstartplacename" ng-change="Tstartplace()">
                    <ul class="placelist1 placelist">
                        <li ng-repeat="item in Tstartplaceitems" ng-click="TchooseStartplace(item.name,item.id)">{{item.name}}</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td colspan="3" height="60" style="position: relative;">
                    <input type="text" class="common_text traffic2" style="width: 438px;" checkval="" placeholder="目的地城市" ng-model="Tendplacename" ng-change="Tendplace()">
                    <ul class="placelist2 placelist">
                        <li ng-repeat="item in Tendplaceitems" ng-click="TchooseEndplace(item.name,item.id)">{{item.name}}</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td width="210" height="60">
                    <input type="text" class="common_text" id="start_time" ng-model="start_time" style="width: 188px;" placeholder="出发日期">
                </td>
                <td height="60" align="center" style="color: #D9D9D9;">---</td>
                <td width="210" height="60">
                    <input type="text" class="common_text" id="start_timelate" ng-model="start_timelate" style="width: 188px;" placeholder="最晚到达时间(选填)">
                </td>
            </tr>
            <tr>
                <td width="210" height="60">
                    <input type="text" class="common_text" id="end_time" ng-model="end_time" style="width: 188px;" placeholder="返回日期(选填)">
                </td>
                <td height="60" align="center" style="color: #D9D9D9;">---</td>
                <td width="210" height="60">
                    <input type="text" class="common_text" id="end_timelate" ng-model="end_timelate" style="width: 188px;" placeholder="最晚到达时间(选填)">
                </td>
            </tr>
            <tr>
                <td colspan="3" height="60" align="center">
                    <input type="button" value="生成预算单" class="common_btn1 w308" ng-click="budget()" style="float: none; margin: 0 auto;">
                </td>
            </tr>
            <tr>
                <td colspan="3" height="60" align="center">
                    <input type="button" value="返回上一步" class="common_btn2 w308" ng-click="TprevStep()" style="float: none; margin: 0 auto;">
                </td>
            </tr>
        </table>
    </section>



    <!---住宿--->
    <section class="live_step1">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td colspan="3" height="60" style="position: relative;">
                    <input type="text" class="common_text live1" style="width: 438px;" checkval="" placeholder="目的地城市" ng-model="Lendplacename" ng-change="Lendplace()">
                    <ul class="placelist1 placelist">
                        <li ng-repeat="item in Lendplaceitems" ng-click="LchooseEndplace(item.name,item.id)">{{item.name}}</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td colspan="3" height="60" style="position: relative;">
                    <input type="text" class="common_text live2" style="width: 438px;" checkval="" placeholder="住宿地标位置（计划入住在XXX位置）" ng-model="Lplacename" ng-change="Lplace()">
                    <ul class="placelist2 placelist">
                        <li ng-repeat="item in Lendplaceitems" ng-click="LchooseEndplace(item.name,item.id)">{{item.name}}</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td width="210" height="60">
                    <input type="text" class="common_text" id="live_time" ng-model="start_time" style="width: 188px;" placeholder="入住日期">
                </td>
                <td height="60" align="center" style="color: #D9D9D9;">---</td>
                <td width="210" height="60">
                    <input type="text" class="common_text" id="leave_time" ng-model="start_timelate" style="width: 188px;" placeholder="离店日期">
                </td>
            </tr>
            <tr>
                <td colspan="3" height="60" align="center">
                    <input type="button" value="生成预算单" class="common_btn1 w308" style="float: none; margin: 0 auto;">
                </td>
            </tr>
            <tr>
                <td colspan="3" height="60" align="center">
                    <input type="button" value="返回上一步" class="common_btn2 w308" style="float: none; margin: 0 auto;">
                </td>
            </tr>
        </table>
    </section>

</div>
