<script type="text/javascript">
    $(function () {
        $(".staff_menu_t a li").click(function () {
            var $that = $(this);
            $(".staff_menu_t li").removeClass("on");
            $that.addClass("on");
        })
        $('#wechat_kefu').mouseover(function(){
            $("#wechat_code").show();
        }).mouseout(function(){
            $("#wechat_code").hide();
        })
        $('.staff_float_nav div').mouseover(function(){
            $(this).addClass("on").siblings().removeClass("on");
        }).mouseout(function(){
            $('.staff_float_nav div').removeClass("on");
        })
    })
</script>
