<div class="traffic_step">
    <div class="margin_b"></div>
    <div class="common_text w90 margin_c margin_b">
        <input placeholder="出发城市" class="hidden_input" id="startCity" ng-model="startCity" ng-click="selectStartCity()">
    </div>
    <div class="common_text w90 margin_c margin_b">
        <input placeholder="目的地城市" class="hidden_input" id="endCity" ng-model="endCity" ng-click="selectEndCity()">
    </div>
    <div class="w90 margin_c margin_b">
        <div class="common_text margin_c margin_b halfinput" id="startTime" ng-click="chooeseData($event)">出发日期</div>
        <div class="common_text margin_c margin_b halfinput" style="float: right;">
            <input type="text" placeholder="最晚到达时间" id="startTimeLate" class="hidden_input" style="width: 100%;">
        </div>
    </div>
    <div class="w90 margin_c margin_b">
        <div class="common_text margin_c margin_b halfinput" id="endTime" ng-click="chooeseData($event)">返程日期</div>
        <div class="common_text margin_c margin_b halfinput" style="float: right;">
            <input type="text" placeholder="最晚到达时间" id="endTimeLate" class="hidden_input" style="width: 100%;">
        </div>
    </div>
    <div class="w100 button_fix">
        <input type="button" value="返回上一步" class="common_btn3 w50" ng-click="returnUrl()" style="float: left;">
        <input type="button" value="生成预算单" class="common_btn1 w50" ng-if="tra == 1 && liv == 0" ng-click="createResult()" style="float: right;">
        <input type="button" value="下一步" class="common_btn1 w50" ng-if="tra == 1 && liv == 1" ng-click="nextStep()" style="float: right;">
    </div>
    <div class="clear"></div>
</div>

<div class="live_step">
    <div class="margin_b"></div>
    <div class="common_text w90 margin_c margin_b">
        <input placeholder="目的地城市" class="hidden_input" ng-model="liveCity" id="liveCity" ng-click="selectLiveCity()">
    </div>
    <div class="common_text w90 margin_c margin_b">
        <input placeholder="住宿地标位置，计划入住在xxx附近" class="hidden_input" ng-model="livePlace" id="livePlace" ng-click="selectLivePlace()">
    </div>
    <div class="w90 margin_c margin_b">
        <div class="common_text margin_c margin_b halfinput" id="liveTime" ng-click="chooeseData($event)">入住时间</div>
        <div class="common_text margin_c margin_b halfinput" id="leaveTime" ng-click="chooeseData($event)" style="float: right;">离店时间</div>
    </div>
    <div class="w100 button_fix">
        <input type="button" value="返回上一步1" class="common_btn3 w50" ng-if="tra == 0 && liv == 1" ng-click="returnUrl()" style="float: left;">
        <input type="button" value="返回上一步2" class="common_btn3 w50" ng-if="tra == 1 && liv == 1" ng-click="prevStep()" style="float: left;">
        <input type="button" value="生成预算单1" class="common_btn1 w50" ng-if="tra == 0 && liv == 1" ng-click="createResult()" style="float: right;">
        <input type="button" value="生成预算单2" class="common_btn1 w50" ng-if="tra == 1 && liv == 1" ng-click="createResult()" style="float: right;">
    </div>
    <div class="clear"></div>
</div>
