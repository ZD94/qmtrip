<div class="business_travel">
    <div class="input_title w90 margin_c">出差目的</div>
    <div class="common_text w90 margin_c">
        <input placeholder="请输入项目具体名称" value="" class="hidden_input" id="purposeName" ng-model="purposeName" ng-click="selectPurposeName()" readonly>
    </div>
    <div class="input_title w90 margin_c">需要预定</div>
    <div class="common_text w90 margin_c margin_b" ng-click="chooseTraffic()" style="position: relative; padding-left: 2.5rem;">
        <div class="web-icon-font3 icon">&#xe90e;</div>
        交通
        <div class="choose"><img src="mobile/images/choose2_bg.jpg" id="trafficimg" ng-if="isTraffic=='true'"></div>
    </div>
    <div class="common_text w90 margin_c" ng-click="chooseHotel()" style="position: relative; padding-left: 2.5rem;">
        <span class="web-icon-font3 icon">&#xe914;</span>
        住宿
        <div class="choose"><img src="mobile/images/choose2_bg.jpg" id="hotelimg" ng-if="isHotel=='true'"></div>
    </div>
    <a class="common_btn2 w100 button_fix" ng-if="(isTraffic=='false' && isHotel=='false') || (purposeName==undefined || purposeName=='')">下一步</a>
    <a class="common_btn1 w100 button_fix" ng-if="(isTraffic=='true' || isHotel=='true') && (purposeName!=undefined && purposeName!='')" ng-click="nextStep()">下一步</a>
</div>
