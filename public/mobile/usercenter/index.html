<style>
    body,html{
        background-color: #f3f3f3;
    }
</style>
<div class="user_center_top">
    <div class="name_point">
        <div class="name_left">
            <div class="name_circle">{{firstname}}</div>
            <div class="name_auth">
                <p>{{name}}</p>
                <span>{{power}}</span>
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="point_right">
            <p>{{staff.totalPoints}}</p>
            <span>总积分</span>
        </div>
    </div>
    <div class="consume">
        <div>
            <p>￥{{(total_budget).toFixed(2)}}</p>
            <p>总预算</p>
            <span></span>
        </div>
        <div>
            <p>￥{{(actual_consume).toFixed(2)}}</p>
            <p>实际花费</p>
            <span></span>
        </div>
        <div>
            <p class="save_money">￥{{(save_money).toFixed(2)}}</p>
            <p>为公司节省</p>
        </div>
    </div>
    <div class="business_trip" ng-click="go_business()">
        我要出差
    </div>
    <div style="clear: both;"></div>
</div>
<div class="plan_record">
    <div class="go_plan">
        出差记录
        <span ng-click="go_planlist()">查看全部出差记录&nbsp;<i class="web-icon-font">&#xf054;</i></span>
    </div>
    <div class="all_detail">
        <div ng-click="go_budget()">
            <p>
                <i><img src="/mobile/images/staff_money.png"><span id="total1">{{total1}}</span></i>
            </p>
            <p>待出预算</p>
        </div>
        <div ng-click="go_invoice()">
            <p>
                <i><img src="/mobile/images/staff_invoice.png" style="width: 2rem;"><span id="total2">{{total2}}</span></i>
            </p>
            <p>待传票据</p>
        </div>
        <div ng-click="go_unpass()">
            <p>
                <i><img src="/mobile/images/staff_alert_tip.png"><span id="total3">{{total3}}</span></i>
            </p>
            <p>审核未通过</p>
        </div>
    </div>
</div>
<div class="plan_standard">
    我的差旅标准
    <span ng-click="go_travelstandard()">{{travelpolicy.name}}&nbsp;<i class="web-icon-font">&#xf054;</i></span>
</div>
