<!--登录已失效!-->
<div class="user_photo">
    <img src="/mobile/images/logo.png">
</div>
<div class="corp_mail w85 common_text">
    <i class="web-icon-font">&#xf0e0;</i>
    <input id="name" ng-model="email" class="" type="text" value="" placeholder="企业邮箱" onkeyup="checkAccount()"/>
    <span class="web-icon-font" ng-click="clear_input($event)">&#xf057;</span>
</div>
<div class="corp_pwd w85 common_text">
    <i class="web-icon-font lock">&#xf023;</i>
    <input id="pwd" class="" ng-model="pwd" type="password" value="" placeholder="密码" onkeyup="checkAccountPwd()" maxlength="20"/>
    <span class="web-icon-font" ng-click="clear_input($event)">&#xf057;</span>
</div>
<button id="login" class="login w85 common_btn2" ng-click="check_login()" disabled>登录</button>

<script>
    $(function(){
        $('input').focus(function(){
            $('.common_text>i').removeClass('blue');
            $(this).siblings('i').addClass('blue');
            $('.common_text>span').hide();
            $(this).siblings('span').show();
            $('#login').attr('disabled',true).removeClass('blue_bc');
            if($(this).val()!= "") {
                if($(this).parent().siblings('div').children('input').val()!= '') {
                    $('#login').attr('disabled',false).addClass('blue_bc');
                }
            }
        })
    })
    function checkAccount(){
        var name_len = $('#name').val().length;
        var pwd_len  = $('#pwd').val().length;
        if( name_len > 0) {
            if( pwd_len > 5) {
                $('#login').attr('disabled',false).addClass('blue_bc');
            }
        }else {
            $('#login').attr('disabled',true).removeClass('blue_bc');
        }
    }
    function checkAccountPwd(){
        var name_len = $('#name').val().length;
        var pwd_len  = $('#pwd').val().length;
        if( pwd_len > 5) {
            if( name_len > 0) {
                $('#login').attr('disabled',false).addClass('blue_bc');
            }
        }else {
            $('#login').attr('disabled',true).removeClass('blue_bc');
        }
    }
</script>
