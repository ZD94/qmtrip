<div class="add_address">
    <div>
        <span>
            收件人
        </span>
        <!--<input type="text" placeholder="" ng-model="name">-->
        <input class=" common_text input little_change" erasable placeholder="点击输入姓名" ng-model="people.name"/>
    </div>
    <div>
        <span>
            手机号
        </span>
        <!--<input type="text" placeholder="点击输入手机号" ng-model="mobile">-->
        <input class=" common_text input little_change" erasable placeholder="点击输入手机号" ng-model="people.mobile" maxlength="11"/>
    </div>
    <div>
        <span>
            所属地区
        </span>
        <input type="text" placeholder="点击选择所属地区" ng-model="area">
    </div>
    <div>
        <span>
            详细地址
        </span>
        <textarea class="text" placeholder="点击输入详细地址" ng-model="address" required>
        </textarea>
        <symbol class="clear_text" name="customs.error" ng-click="clear_text($event)"/>
    </div>
</div>
