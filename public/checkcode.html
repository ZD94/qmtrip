<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证码</title>
    <script src="/script/libs/bundle.api.js"></script>
    <script type="text/javascript">
        var shoe = require('shoe');
        var count = 0;
        function connect_shoe(){
            var stream = shoe('/checkcode.sub');
            stream.on('data', function(data){
                count = 0;
                console.log(data);
                document.body.innerHTML += data;
            });
            stream.on('end', function(){
                count++;
                if(count < 10){
                    document.body.innerHTML += '连接已断开,重新连接<br>';
                    connect_shoe();
                }else{
                    document.body.innerHTML += '连接已断开<br>';
                }
            });
        }
        connect_shoe();
    </script>
</head>
<body>


</body>
</html>
