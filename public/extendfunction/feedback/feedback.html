<div class="extend_content">
    <!--<div class="business_bg"></div>-->
    <!---选择--->
    <section class="feed_content">
        <div class="feed_content_top">
            <div class="blue_block"></div>
            <span class="feed_content_title">意见反馈</span>
            <span class="feed_content_text">若有改进意见或对礼品有要求，欢迎沟通反馈</span>
        </div>
        <div class="feed_content_middle">
            <textarea name="yj" id="content" cols="65" rows="10" style="padding: 10px 10px;" placeholder="在此输入您的意见或建议，意见一经采纳，会有精美礼品奉上。"></textarea>
        </div>
        <div class="feed_content_bottom">
            <input type="checkbox" id="anonymity"/> 选择匿名
            <input type="button" value="提交" class="little_btn" ng-click="subFeedback()">
            <div style="clear: both;"></div>
        </div>
    </section>
</div>

<script>
    $(function(){
        $(window).load(function(){min_height();});
        $(window).scroll(function(){min_height();});
        $(window).resize(function(){min_height();});
        function min_height(){
            var wh = $(window).height();
            $(".extend_content").css("min-height", wh-80-60-50);
        }
        min_height();
    })
</script>
