<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view style="background: url(ionic/images/backgroud.png) no-repeat center;background-size:cover;"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header">
            <ion-list class="menulist">
                <ion-item class="item-thumbnail-left">
                    <div class="menu-portrait" ng-click="alertShow()">{{staff.name.substring(staff.name.length-2,staff.name.length)}}</div>
                    <h2>{{staff.name}}<i class="button button-small button-stable" ng-click="alertShow()">差旅标准</i></h2>
                    <p>{{staff.mobile}}
                        <br>积分：{{staff.totalPoints}}
                    </p>
                </ion-item>
                <div ng-repeat="menu in Menu.menus">
                    <a ng-href="#{{menu.link}}" menu-close="" style="text-align:left;" class="button button-light menu-button button-block icon ion-{{menu.icon}}" ng-if="menu.title != ''">
                        {{menu.title}}
                        <span class="badge badge-assertive" ng-if="menu.badgenum !='0'">{{menu.badgenum}}</span>
                    </a>
                    <div class="spacer" style="height: 24px;" ng-if="menu.title == ''"></div>
                </div>
                <div class="button-bar bar-footer">
                    <button id="menu-button22" class="button button-light  button-block icon ion-android-notifications">
                        通知
                        <span class="badge" style="color:red;font-size: 30px;" ng-if="Menu.notie == true">·</span>
                    </button>
                    <a href="#login/" menu-close="" id="menu-button24" class="button button-light  button-block icon ion-android-exit">
                        退出
                    </a>
                </div>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
