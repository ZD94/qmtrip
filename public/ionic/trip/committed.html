<ion-view title="提交成功" id="page10">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">出差单已提交!</span>
            </label>
        </form>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">总预算：{{tripPlan.budget}}元</span>
            </label>
        </form>
        <div id="page10-markdown5" style="color:#000000;">
            <p>当前预算仅为参考，请以最终审批预算为准！</p>
        </div>
        <button ng-click="goToDetail()" id="page10-button57" class="button button-positive  button-block" no-back>查看预算单</button>
    </ion-content>
</ion-view>
