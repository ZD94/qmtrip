<ion-view title="待我审批" id="page3">
    <ion-content padding="true" class="has-header">
        <div class="list card" ng-repeat="trip in tripPlans track by trip.id" ng-click="enterDetail(trip.id)">
            <div class="item item-divider">{{trip.startAt.value | date: 'yyyy-MM-dd'}} 至 {{trip.backAt.value | date: 'yyyy-MM-dd'}}</div>
            <div class="item item-body">
                <ion-list>
                    <ion-item class="item-thumbnail-left">
                        <img>
                        <h2>{{trip.account.name}} {{trip.account.mobile}}</h2>
                        <p></p>
                    </ion-item>
                    <ion-item>{{trip.deptCity}} 到 {{trip.arrivalCity}}
                        <br>出差事由：{{trip.title}}</ion-item>
                </ion-list>
            </div>
            <div class="item item-divider">
                待审批
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                {{trip.budget}}元
            </div>
        </div>
        <!--<div id="page3-markdown6" style="color:#000000;">-->
            <!--<p>没有更多记录了</p>-->
        <!--</div>-->
    </ion-content>
</ion-view>
