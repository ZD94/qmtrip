<ion-view title="待我审批" id="page3">
    <ion-content padding="true" class="has-header">
        <div class="list card" ng-repeat="trip in tripPlans track by trip.id" ng-click="enterDetail(trip.id)">
            <div class="item item-divider">{{trip.startAt.value | date: 'yyyy-MM-dd'}} 至 {{trip.backAt.value | date: 'yyyy-MM-dd'}}</div>
            <div class="item item-body">
                <ion-list>
                    <ion-item class="item-thumbnail-left">
                        <img/>
                        <h2>{{trip.account.name}} {{trip.account.mobile}}</h2>
                        <p></p>
                    </ion-item>
                    <ion-item><i class="icon ion-plane"></i> &nbsp;&nbsp;{{trip.deptCity}} 到 {{trip.arrivalCity}}
                        <br><i class="icon ion-star"></i> &nbsp;&nbsp;出差事由：{{trip.title}}</ion-item>
                </ion-list>
            </div>
            <div class="item item-divider">
                <span ng-if="trip.status == 0">待审批</span>
                <span ng-if="trip.status == 2">审批通过</span>
                <span ng-if="trip.status == -1">审批失败</span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                {{trip.budget}}元
            </div>
        </div>
        <div style="text-align: center;" ng-if="!hasNextPage">没有更多记录了</div>
        <ion-infinite-scroll on-infinite="loadMore()" ng-if="hasNextPage"></ion-infinite-scroll>
    </ion-content>
</ion-view>
