<ion-view title="编辑差旅标准" id="page31">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label" ng-click="consoles(travelPolicy)">标准名称</span>
                <input type="text" placeholder="经理级" ng-model="travelPolicy.name" ng-focus="consoles(travelPolicy)">
            </label>
            <label class="item item-select">
                <span class="input-label">飞机仓位</span>
                <select ng-model="travelPolicy.planeLevel">
                    <option>经济舱</option>
                    <option>公务舱/头等舱</option>
                    <option>不限</option>
                </select>
            </label>
            <label class="item item-select">
                <span class="input-label" ng-click="consoles(travelPolicy)">飞机折扣</span>
                <select ng-model="travelPolicy.planeDiscount" ng-options="discount.value as discount.text for discount in discounts">
                </select>
            </label>
            <div class="spacer" style="width: 300px; height: 18px;"></div>
            <label class="item item-select">
                <span class="input-label">火车</span>
                <select ng-model="travelPolicy.trainLevel">
                    <option>不限</option>
                    <option>商务座</option>
                    <option>一等座/软卧</option>
                    <option>二等座/硬卧</option>
                </select>
            </label>
            <div class="spacer" style="width: 300px; height: 18px;"></div>
            <label class="item item-select">
                <span class="input-label">酒店星级</span>
                <select ng-model="travelPolicy.hotelLevel">
                    <option>五星级/豪华型</option>
                    <option>四星级/高档型</option>
                    <option>三星级/舒适型</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">每日标准</span>
                <input type="text" placeholder="元/晚" ng-model="travelPolicy.hotelPrice">
            </label>
            <div class="spacer" style="width: 300px; height: 18px;"></div>
            <label class="item item-input">
                <span class="input-label">补助</span>
                <input type="text" placeholder="元/天" ng-model="travelPolicy.subsidy">
            </label>
        </form>
        <a id="page31-button90" class="button button-positive button-block" ng-click="savePolicy()" no-back>保存</a>
        <a href="#/company/travelpolicy" id="page31-button91" class="button button-stable button-block" no-back>取消</a>
    </ion-content>
</ion-view>
