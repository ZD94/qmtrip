<ion-view title="出差统计-本月预算" id="page24">
    <ion-content padding="true" class="has-header">
        <div class="button-bar">
            <button id="page24-button73" class="button button-positive  button-block">本月预算</button>
            <a href="#/company/record" id="page24-button74" class="button button-stable  button-block">出差记录</a>
            <a href="#/company/distribution" id="page24-button75" class="button button-stable  button-block">员工分布</a>
        </div>
        <div class="spacer" style="width: 300px; height: 30px;"></div>
        <label class="item item-select">
            <span class="input-label">当前统计</span>
            <select>
                <option>本月</option>
                <option>{{statistic.month}}</option>
                <option>2016年3月</option>
            </select>
        </label>
        <form class="list">
            <div class="list card">
                <div class="item item-body">
                    <ion-list>
                        <ion-item class="item-avatar">
                            <h2>出差人数</h2>
                            <p>{{statistic.staffNum}}人次</p>
                        </ion-item>
                        <ion-item class="item-avatar">
                            <h2>运行项目</h2>
                            <p>{{statistic.projectNum}}个</p>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </form>

        <form class="list">
            <div class="list card">
                <div>动态预算&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{statistic.dynamicBudget}}</div>
                <div>费用节省&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{statistic.dynamicBudget}}</div>
            </div>

        </form>
        <!--<div style="margin: 0px; line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">-->
            <!--<i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>-->
        <!--</div>-->

        <ion-item>
            <div class="item-divider">&nbsp;员工节省排行</div>
            <ion-list>
                <ion-item ng-repeat="v in staffSaves" style="font-size: 0.8em;">
                    <div style="display: block; position: absolute; width: 30px; height: 30px; text-align: center; line-height: 30px; border-radius: 50%; color: white; background:#2495da;">{{v.name| limitTo: -1}}</div>
                    <span style="padding-left: 50px;">{{v.name}}</span><span style="float: right;">{{v.save}}元</span>
                </ion-item>
            </ion-list>
        </ion-item>
    </ion-content>
</ion-view>
