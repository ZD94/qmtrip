
<div class="companyinfo">
    <div class="company_tab">
        <ul>
            <li><a href="#/companyList/CompanyDetail?company={{companyId}}">公司详情</a></li>
            <li class="on">组织架构</li>
            <li><a href="#/companyList/StaffList?company={{companyId}}">员工列表</a></li>
            <li><a href="#/companyList/PolicyList?companyId={{companyId}}">差旅标准</a></li>
            <!--<li>出差记录</li>-->
            <!--<li>充值记录</li>-->
        </ul>
    </div>
    <div class="department">
        <h1>
            <span class="companyname">{{departmentName}}</span><a ng-click="updateDepartmentShow()">修改企业名称</a> <span>&nbsp;|&nbsp;</span> <a ng-click="createDepartmentShow()">添加子部门</a>
            <div class="updatecompany">
                <input type="text" value="{{departmentName}}" class="common_text w280">
                <input type="button" value="确定" ng-click="updateDepartment()" class="common_btn1 w60" style="margin-left: 20px;">
                <input type="button" value="取消" ng-click="departmentClose()" class="common_btn2 w60" style="margin-left: 20px;">
            </div>
            <div class="createcompany">
                <input type="text" placeholder="请录入部门名称" class="common_text w280">
                <input type="button" value="确定" ng-click="createDepartment()" class="common_btn1 w60" style="margin-left: 20px;">
                <input type="button" value="取消" ng-click="departmentClose()" class="common_btn2 w60" style="margin-left: 20px;">
            </div>
        </h1>
        <ul>
            <li ng-repeat="item in departmentlist">
                <span><img src="corp/images/Departmentline.png"></span>
                <span style="padding-top: 45px;">{{item.name}}</span>
                <span style="padding-top: 45px;"><a ng-click="updatechildDepartmentShow($index,item.id)">修改部门名称</a>　<a ng-if="item.peoplenum==0" ng-click="deleteDepartmentShow(item.name,item.id)">删除</a></span>
                <div class="updatechildDepartment">
                    <input type="text" value="{{item.name}}" class="common_text w280">
                    <input type="button" value="确定" ng-click="updatechildDepartment()" class="common_btn1 w60" style="margin-left: 20px;">
                    <input type="button" value="取消" ng-click="departmentClose()" class="common_btn2 w60" style="margin-left: 20px;">
                </div>
            </li>
        </ul>
    </div>
</div>

<section class="confirmFixed">
    <div class="confirmbox">
        <div class="confirmbox_t">
            <span style="float: left;">提示</span>
            <span ng-click="confirmClose()" style="float: right;"><img src="agency/images/close.jpg"></span>
        </div>
        <div class="confirmbox_p">
            <div class="error" style="height: 25px; line-height: 25px; color: #DE492A;"></div>
            <div class="messageText" style="height: 30px; line-height: 30px; text-align: center;"></div>
            <div style="margin-top: 20px;">
                <input type="button" value="确认" ng-click="deleteDepartment()" class="common_btn1" style="width: 60px; margin-left: 105px;">
                <input type="button" value="取消" ng-click="confirmClose()" class="common_btn2" style="width: 60px; margin-left: 20px;">
            </div>
        </div>
    </div>
</section>
