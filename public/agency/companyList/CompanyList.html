<div class="companylist">
	<div class="todaystatistics">
		<h3>今日统计</h3>
		<div class="todaydata">
			<span>公司总数{{}}</span>
			<span>今日新增公司数{{}}</span>
		</div>
	</div>
	<div class="companylist">
		<h3>公司列表</h3>
		<table class="company">
			<tr>
				<td>企业名称</td>
				<td>联系人姓名</td>
				<td>联系人电话</td>
				<td>注册时间</td>
				<td>员工数</td>
				<td>出差记录</td>
				<td>账户余额</td>
			</tr>
			<tr ng-repeat="item in companylist">
				<td><a href="#/companyList/CompanyDetail?company={{item.id}}">{{item.name}}</a></td>
				<td>{{item.staff.name}}</td>
				<td>{{item.staff.mobile}}</td>
				<td>{{item.createAt | date:"yyyy-MM-dd HH:mm:ss"}}</td>
				<td>{{item.staffnum.all}}</td>
				<td>{{item.tirpnum}}</td>
				<td>{{item.funds.balance}}元</td>
			</tr>
		</table>
	</div>
	<ul class="pagination" id="pagination"></ul>
</div>
