<section>
    <div class="settlement">
        <ul>
            <li><a href="#/TravelStatistics/SettlementInfo">结算信息</a></li>
            <li class="on"><a href="#/TravelStatistics/StaffPoint">员工积分</a></li>
            <li><a href="">出差分布</a></li>
            <li><a href="#/TravelStatistics/planList">出差记录</a></li>
        </ul>
        <div class="settle_main">
            <div class="point_block">
                <div>
                    <p>{{allPoints}}</p>
                    <p>总积分</p>
                </div>
                <div>
                    <p>{{allPoints - remianPoints}}</p>
                    <p>已兑积分</p>
                </div>
                <div>
                    <p>{{remianPoints}}</p>
                    <p>积分余量</p>
                </div>
                <span style="display: block;width: 100%;clear: both;"></span>
            </div>
            <div class="settle_chart"></div>
            <div class="settle_list">
                <table width="100%">
                    <tr>
                        <td width="150">时间</td>
                        <td>新增积分</td>
                        <td>兑换积分</td>
                        <td>积分余量</td>
                    </tr>
                    <tr ng-repeat="item in points">
                        <td>{{item.month}}</td>
                        <td>{{item.increase}}</td>
                        <td>{{item.decrease}}</td>
                        <td>{{item.balance}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>
