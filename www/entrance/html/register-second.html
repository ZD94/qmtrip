    $(function(){

//        storage.clear();
        var countdown=60;
        function settime() {
            if (countdown == 0) {
                API.auth.getQRCodeUrl({backUrl: API.host + "/index.html#/trip/create"})
                        .then(function(url){
                            qrcodeUrl = url;
//                            qrcode.clear();   在不支持canvas的浏览器下可用
                            $("#qrcode").html("");
                            var qrcode = new QRCode('qrcode',{correctLevel : QRCode.CorrectLevel.M});
                            qrcode.makeCode(url);
                        })
                countdown = 60;
            } else {

                $("#seconds").html(countdown + "秒后刷新二维码");
                countdown--;
            }
            setTimeout(function() {
                settime();
            },1000)
        }
        settime();
    })
