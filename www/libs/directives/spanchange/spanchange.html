<ion-modal-view class="spanChange">
    <ion-header-bar>
        <h1 class="title"></h1>
        <button class="button" style="" ng-click="modal.hide()">取消</button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-radio ng-repeat="(key,name) in intervals" ng-model="spacing.interval" ng-click="changeSpan(key,modal)" ng-value="key">{{name}}</ion-radio>
        </ion-list>
        <ion-toggle toggle-class="toggle-positive" ng-model="selfDefine">自定义</ion-toggle>
        <div ng-if="selfDefine" class="selfDefine" ng-click="selfDefineFun(modal)">
            <div>
                <div class="self-time-title">开始日期</div>
                <div class="self-time-value">{{span.startTime | date:'yyyy.MM.dd'}}</div>
            </div>
            <div>
                <div class="self-time-title">结束日期</div>
                <div class="self-time-value">{{span.endTime | date:'yyyy.MM.dd'}}</div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
