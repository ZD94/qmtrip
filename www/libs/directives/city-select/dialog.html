<ion-modal-view class="city_dialog">
    <ion-header-bar class="bar-stable">
        <h1 class="title">{{options.title}}</h1>
        <div class="button button-clear" ng-click="modal.hide()">取消</div>
    </ion-header-bar>
    <ion-content padding="false" scroll="false" class="has-header">
        <div class="city_search">
            <div class="bar bar-header item-input-inset">
                <label class="item-input">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="请输入关键词或首字母">
                </label>
            </div>
        </div>
        <div class="city_tabs">
            <a class="city_tab" ng-class="{active:!isAbroad}" ng-click="checkAbroad(false)">国内</a>
            <a class="city_tab" ng-class="{active:isAbroad}" ng-click="checkAbroad(true)">国外</a>
        </div>
        <ion-scroll>
            <div class="city_content">
                <div class="content_header">
                    <h3>当前/历史</h3>
                    <div class="hot_list">
                        <span>上海</span>
                        <span>广州</span>
                        <span>深圳</span>
                    </div>
                    <h3>热门城市</h3>
                    <div class="hot_list">
                        <span>上海</span>
                        <span>石家庄</span>
                        <span>呼和浩特</span>
                        <span>杭州</span>
                        <span>北京</span>
                        <span>成都</span>
                        <span>南京</span>
                        <span>广州</span>
                        <span>深圳</span>
                        <span>海口</span>
                        <span>青岛</span>
                    </div>
                </div>
                <div class="city_list">
                    <div class="city_block list" ng-repeat="item in items">
                        <div class="city_title">{{item.name}}</div>
                        <div class="item" ng-repeat="city in item.data">{{city}}</div>
                    </div>
                </div>
            </div>
        </ion-scroll>

    </ion-content>
</ion-modal-view>
