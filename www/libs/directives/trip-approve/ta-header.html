<ion-list class="jl_projectinfo">
    <ion-item class="project_tit">{{tripApprove.title}}
        <span class="tit_special" ng-if="tripApprove.isSpecialApprove">特别审批</span></ion-item>
    <ion-item class="project_cont">
        <p ng-if="tripApprove && tripApprove.startAt">{{tripApprove.startAt | date: 'yyyy-MM-dd'}} 至 {{tripApprove.backAt | date: 'yyyy-MM-dd'}}</p>
        <p style="text-align: center">
            总预算:<span style="font-size: 20px;font-weight: bold;">{{tripApprove.budget == -1 ? '暂无预算' : (tripApprove.budget| currency: '')}}</span>
            {{tripApprove.budget == -1 ? '' : '元'}}
        </p>
    </ion-item>
</ion-list>
