<ion-list>
    <ion-item class="item-thumbnail-left opactic">
        <div class="staff_portrait" ng-click="showTravelPolicy(staff.id)">{{staff.name.substring(staff.name.length-2,staff.name.length)}}</div>
        <span class="op_mult">{{staff.name}}&nbsp;&nbsp;{{staff.mobile}}</span>
        <br>{{staff.email}}
        <p align="right" style="margin-top: 5px">
            <a class="button button-small button-outline" ng-click="showTravelPolicy(staff.id)" style="border: 1px solid #fff;color: #fff;">差旅标准</a>
            <a class="button button-small" href="tel:{{staff.mobile}}">打电话</a>
        </p>
    </ion-item>
</ion-list>
