<!DOCTYPE html>
<html lang="en" ng-app="testApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <script src="script/libs/bundle.preload.js"></script>
    <script src="script/libs/bundle.base.js"></script>
    <script src="script/libs/bundle.jquery.js"></script>
    <script src="script/libs/bundle.angular.js"></script>
</head>
<body ng-controller="TestController">
<img src="../../ionic/images/qrCode.png" id="img">
<div style="height: 300px;width: 300px;margin: 50px auto; background: lightgrey"
     hm-pinch="onHammer($event)"
     hm-pan="onHammer($event)"
     hm-pinchstart="hammerStart($event)"
     hm-panstart="hammerStart($event)"
     hm-pinchend="hammerEnd($event)"
     hm-pinchcancel="hammerEnd($event)"
     hm-rotate="onHammer($event)"
     hm-rotatestart="hammerStart($event)"
     hm-recognizer-options="[{'type':'pinch','pointers':2,'threshold': 0.1},{'type':'rotate','threshold':10}]"
>
    <canvas width="1000" height="1000" style="width: 100%; height: 100%;"></canvas>
</div>
</body>
<script src="script/test.js"></script>
</html>
