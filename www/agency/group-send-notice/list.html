<style>html,body {background: #F5F5F5;}</style>
<div class="travel-record">
    <div class="travelList">
        <!--<ul class="mainbox_top">
            <li ng-class="status == 'all'? 'active': ''" ng-click="getList('all')">全部
            </li>
            <li ng-class="status == 'no_budget' ? 'active': ''" ng-click="getList('already_send')">已发
            </li>
            <li ng-class="status == 'wait_approve'? 'active': ''" ng-click="getList('no_send')">未发
            </li>
        </ul>-->
        <a href="#/group-send-notice/add-notice">添加通知</a>

        <div class="mainbox_bottom">
            <div class="content">
                <table style="width: 100%">
                    <tr>
                        <th align="center">序号</th>
                        <th width="140" align="center">标题</th>
                        <th width="150" align="center">描述</th>
                        <th width="150" align="center">添加时间</th>
                        <th width="150" align="center">操作</th>
                    </tr>

                    <tr ng-repeat="item in notices track by $index">
                        <td align="center">{{$index}}</td>
                        <td align="center">
                            <p style="width: 120px; text-align: center; color: #118FD6; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 0 10px;">{{item.title}}</a></p>
                        </td>
                        <td align="center">
                            <p>{{item.description}}</p>
                        </td>
                        <td align="center">
                            <p>{{item.createdAt | date: 'yyyy-MM-dd'}}</p>
                        </td>
                        <td align="center">
                            <a ng-if="item.status != -1" href="#/group-send-notice/detail?noticeId={{item.id}}" target="_self" style=" color: #118FD6;">查看详情</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="11">
                            &nbsp;&nbsp;
                            <a ng-click="prevPage()" ng-show="hasPrevPage">上一页</a>
                            <span ng-hide="hasPrevPage" title="已无数据">上一页</span>
                            &nbsp;&nbsp;
                            <a ng-click="nextPage()" ng-show="hasNextPage">下一页</a>
                            <span ng-hide="hasNextPage" title="已无数据">下一页</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <ul class="pagination" id="pagination1"></ul>
</div>
