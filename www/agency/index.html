<script type="text/javascript">
    $(function(){
    	$(window).resize(function(){resize();})
    	$(".left_nav a").click(function(){
    		var $that = $(this).closest("li");
    		$(".left_nav li").removeClass("on");
    		$that.addClass("on");
    	})
    	function resize(){
    		var ww = $(window).width();
    		$(".corp_m_header").css("width",ww-200);
    	}
    	resize();
    	$("#account").hover(function() {

			}, 5 * 1000);
		})
    })
</script>
