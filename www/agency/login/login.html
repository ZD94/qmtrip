
<div class="head">
    <div class="logo">
        <img src="agency/images/logo.png" style="width: 60px; height: 60px;"/>
    </div>
</div>
<div class="auth_content">
    <div class="title">
        登录
    </div>
    <div class="input">
        <input id="agencyName" type="text" placeholder="代理商登录账号"/>
    </div>
    <div class="input">
        <input id="agencyPwd" type="password" placeholder="代理商登录密码"/>
    </div>
    <a id="" class="register" ng-click="checkLogin()">马上登录</a>
</div>
<script>
    $(function(){
        $(window).load(function(){min_height();});
        $(window).scroll(function(){min_height();});
        $(window).resize(function(){min_height();});
        function min_height(){
            var wh = $(window).height();
            $(".auth_content").css("min-height", wh-80-50);
        }
        min_height();
    })
</script>
