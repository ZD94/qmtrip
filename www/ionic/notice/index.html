<ion-view title="通知通告" id="page30">
    <ion-content padding="true" class="has-header">
        <div class="list card accordlist" ng-repeat="notice in notices" ng-click="detail(notice)">
            <div class="item item-body">
                <div id="page30-markdown21" style="color:#000000;">
                    <p>主题：{{notice.theme}}</p>
                </div>
                <div id="page30-markdown22" style="color:#000000;">
                    <p ng-bind-html="notice.description"></p>
                </div>
                <div id="page30-markdown23" style="color:#000000;">
                    <p>时间：{{notice.createdAt | date : 'yyyy-MM-dd'}}</p>
                </div>
                <div id="page30-markdown24" style="color:#000000;">
                    <p>状态：{{notice.isRead ? '已读' : '未读'}}</p>
                </div>
            </div>
        </div>
        <div id="page13-markdown3">
            <div ng-if="!vm.isHasNextPage" class="getMoreOrNoMore">没有更多记录了</div>
        </div>
        <ion-infinite-scroll ng-if="vm.isHasNextPage" on-infinite="vm.nextPage()"></ion-infinite-scroll>
    </ion-content>
</ion-view>
