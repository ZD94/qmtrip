<ion-view title="通知通告" id="page30">
    <ion-content padding="true" class="has-header">
        <div class="list notice" ng-repeat="notice in notices track by $index" ng-click="detail(notice)">
            <div class="item item-body">
                <div>
                    <span ng-bind-html='notice.theme'></span>
                    <span ng-if="!notice.isRead" class="new_notice icon ion-record"></span>
                    <span class="item-note">{{notice.createdAt | date : 'yyyy-MM-dd'}}</span>
                </div>
                <div>
                    <p ng-bind-html="notice.description"></p>
                </div>
            </div>
        </div>
        <div>
            <div ng-if="!vm.isHasNextPage" class="getMoreOrNoMore">没有更多记录了</div>
        </div>
        <ion-infinite-scroll ng-if="vm.isHasNextPage" on-infinite="vm.nextPage()"></ion-infinite-scroll>
    </ion-content>
</ion-view>
