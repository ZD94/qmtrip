<ion-view title="通知通告" id="page1" style="background-color:#E8E7E9;">
    <ion-content padding="true" class="has-header">
        <div class="list card accordlist">
            <div class="item item-body">
                <div>
                    <span>{{notice.title}}</span>
                    <span class="item-note">{{notice.createdAt | date : 'yyyy-MM-dd'}}</span>
                </div>
                <div>
                    <p ng-bind-html="notice.content"></p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
