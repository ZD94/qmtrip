<ion-view title="购买流量包" class="box-buy">
    <ion-content padding="true" scroll="true" class="has-header container">
       <div class="top">
           <div class="serviceInfo">
               <p class="title">行程余额 (点)</p>
               <p class="expireDate">{{company.tripPlanNumBalance}}</p>
           </div>
           <div class="month-tit">
               充值流量包
           </div>
           <div class="price">
               (有效期3个月)
           </div>
       </div>
        <div class="bottom">
            <div class="priceFlex">
                <div class="priceKinds">
                   <div>
                       <p>20点</p>
                       <p>100元</p>
                   </div>
                   <div>
                       <p>50点</p>
                       <p>200元</p>
                   </div>
               </div>
                <div class="tryingInfo" ng-if="!company.type ||company.type == ECompanyType.TRYING">
                    <p>
                        您的企业是试用企业，无法购买增量包，请先升级为付费企业
                    </p>
                </div>

            </div>
            <div style="clear:both"></div>
            <div class="telFlex">
                    <div class="btn" ng-if="company.type == ECompanyType.PAYED">
                        <a href="tel:4000-401-018" style="width: 100%">
                            <div class="upBtn">
                                <p>联系电话：4000-401-018</p>
                            </div>
                        </a>
                    </div>
                    <div class="btn" ng-if="!company.type || company.type == ECompanyType.TRYING">
                        <a href="#/company-pay/service-pay" style="width:100%">
                            <div class="upBtn">
                                <p>立即升级</p>
                            </div>
                        </a>
                    </div>
                <div class="contact">
                    <p>请联系客服进行咨询</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
