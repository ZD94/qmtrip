<ion-view title="服务期限">
    <ion-content padding="true" class="has-header content">
        <div class="serviceInfo">
            <p class="title">服务到期时间</p>
            <p class="expireDate">{{company.expiryDate | date:"yyyy-MM-dd"}}</p>
            <div class="package">
                <p>当前套餐</p>
                <p>2999元/月</p>
            </div>
        </div>
        <div class="month-tit">
            月行程套餐
        </div>
        <div class="price">
            (价格：月费)
        </div>
        <div class="priceKinds">
            <div>
                <p>60点</p>
                <p>299元</p>
            </div>
            <div>
                <p>150点</p>
                <p>599元</p>
            </div>
            <div>
                <p>400点</p>
                <p>1499元</p>
            </div>
            <div>
                <p>1000点</p>
                <p>2999元</p>
            </div>
        </div>
        <div style="clear:both"></div>
        <div class="btn">
            <p>联系电话：010-86464518-802</p>
        </div>
        <div class="contact">
            <p>请联系客服进行咨询</p>
        </div>
    </ion-content>
</ion-view>
