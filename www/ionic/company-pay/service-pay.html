<ion-view title="服务期限" style="overflow: auto;">
    <ion-content padding="true" scroll="false" class="has-header main" style="min-height: 550px;">
           <div class="top">
              <div class="serviceInfo">
                  <p class="title">服务到期时间</p>
                  <p class="expireDate">{{company.expiryDate | date:"yyyy-MM-dd"}}</p>
                  <div class="package" ng-if="staff.roleId == EStaffRole.ADMIN || staff.roleId == EStaffRole.OWNER ">
                      <p  ng-if="company.type == ECompanyType.PAYED">当前套餐</p>
                      <p  ng-if="company.type == ECompanyType.PAYED">2999元/月</p>
                      <p  class="tryingPackage" ng-if="!company.type || company.type == ECompanyType.TRYING">【试用版】</p>
                  </div>
                  <div class="package service" ng-if="staff.roleId == EStaffRole.COMMON">
                        服务已到期
                  </div>
              </div>
              <div class="month-tit" ng-if="staff.roleId == EStaffRole.ADMIN || staff.roleId == EStaffRole.OWNER">
                  月行程套餐
              </div>
               <div class="month-tit" ng-if="staff.roleId == EStaffRole.COMMON">
                   无法登录
               </div>
              <div class="price" ng-if="staff.roleId == EStaffRole.ADMIN || staff.roleId == EStaffRole.OWNER ">
                  (价格：月费)
              </div>
               <div class="notice" ng-if=" staff.roleId == EStaffRole.COMMON">
                   请通知管理员进行续费
               </div>
          </div>
           <div class="bottom" ng-if="staff.roleId == EStaffRole.ADMIN || staff.roleId == EStaffRole.OWNER">
              <div class="priceFlex">
                  <div class="priceKinds">
                      <div>
                          <p>60点</p>
                          <p>299元</p>
                      </div>
                      <div>
                          <p>150点</p>
                          <p>599元</p>
                      </div>
                      <div>
                          <p>400点</p>
                          <p>1499元</p>
                      </div>
                      <div>
                          <p>1000点</p>
                          <p>2999元</p>
                      </div>
                  </div>
                  <div style="clear:both"></div>
              </div>
               <div class="telFlex">
                   <div class="telBtn">
                       <a href="tel:4000-401-108" >
                           <div class="btn">
                               <p>联系电话：4000-401-018</p>
                           </div>
                       </a>
                   </div>
                       <div class="contact">
                               <p>请联系客服进行咨询</p>
                       </div>
               </div>
           </div>
            <div class="bottom login" ng-if="staff.roleId == EStaffRole.COMMON">
                <div class="btn">
                    <p>返回登录</p>
                </div>
            </div>
    </ion-content>
</ion-view>
