<ion-side-menus enable-menu-with-back-views="false" class="toplevel-side-menu">
    <ion-side-menu side="left" expose-aside-when="large">
        <!--<ion-header-bar class="bar-stable">-->
           <!--<div class="title">菜单</div>-->
        <!--</ion-header-bar>-->
        <ion-content padding="false" scroll="false" class="side-menu-left">
            <div class="flex-c010">
                <a ng-href="#/staff/staff-info" menu-close>
                    <ion-item class="item-thumbnail-left menu-button">
                        <div class="menu-portrait" ng-if="!currentStaff.avatar">
                            {{currentStaff.name.substring(currentStaff.name.length-2,currentStaff.name.length)}}
                        </div>
                        <div class="menu-portrait menu-avatar" ng-if="currentStaff.avatar">
                            <img ng-src="{{getImageUrl(currentStaff.avatar)}}">
                        </div>
                        <h2>{{currentStaff.name}}<i class="button button-small button-stable"
                                                    ng-click="$event.stopPropagation();$event.preventDefault(); showTravelPolicy()">差旅标准</i></h2>
                        <p>{{currentStaff.mobile || '暂未填写手机号'}}
                            <br>节省：{{tripPlanSave || 0}}元
                        </p>
                    </ion-item>
                </a>

                <ion-scroll>
                    <ion-list class="side-menu-list">
                        <div class="side-menu-list-item" ng-repeat="menu in Menu.menus">
                            <a ng-href="#{{menu.link}}" menu-close style="text-align:left;" class="button button-light menu-button button-block icon ion-{{menu.icon}}" ng-if="menu.title != ''">
                                {{menu.title}}
                                <span class="badge badge-assertive" ng-if="menu.badgenum !='0'">{{menu.badgenum}}</span>
                            </a>
                            <div class="spacer" style="height: 24px;" ng-if="menu.title == ''"></div>
                        </div>
                    </ion-list>
                </ion-scroll>
                <div>
                    <div class="button-bar" ng-if="isAdmin">
                        <button class="button button-light  button-block icon ion-shuffle" ng-click="toggleAdminMenu()">
                            切换为{{isAdminMenus?'员工':'管理'}}
                        </button>
                    </div>
                    <div class="button-bar" ng-if="isShowLogout">
                        <button id="menu-button22" class="button button-light  button-block icon ion-android-notifications">
                            通知
                            <span class="badge" style="color:red;font-size: 30px;" ng-if="Menu.notie == true">·</span>
                        </button>
                        <a href="#login/" menu-close="" id="menu-button24" class="button button-light  button-block icon ion-android-exit" ng-click="logout()">
                            退出
                        </a>
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button ng-click="ionicGoBack()"></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
