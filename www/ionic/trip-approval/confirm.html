<ion-modal-view class="modal-popup">
    <ion-header-bar class="bar-light">
        <h1 class="title">{{staffSelector.title}}</h1>
    </ion-header-bar>
    <ion-content padding="true" scroll="false" class="has-header ng-modal-select-list">
        <ion-list show-delete="false">
            <ion-item ng-click="chooseOption(false)"
                      ng-class="{true: 'item-icon-left-unchecked', false: 'item-option-selected item-icon-left'}[isNextApprove]"
            >
                <i class="icon " ng-class="{true:'ion-ios-checkmark-outline - Ionicons',false:'ion-ios-checkmark - Ionicons'}[isNextApprove]"></i>直接同意</ion-item>
            <ion-item ng-click="chooseOption(true)"
                      ng-class="{true: 'item-option-selected item-icon-left', false: 'item-icon-left-unchecked'}[isNextApprove]">
                <i class="icon" ng-class="{true:'ion-ios-checkmark - Ionicons',false:'ion-ios-checkmark-outline - Ionicons'}[isNextApprove]"></i>
                <span class="input-label">同意并转给</span>
                <ng-selector-list
                                  ng-model="chooseApprove.approveUser"
                                  dlg-options="staffSelector"
                                  dlg-title="选择审批人"
                                  dlg-placeholder="请选择审批人"
                                  class="fake-input selectApproveUser">
                </ng-selector-list>
            </ion-item>
        </ion-list>

        <div class="button-bar">
            <a ng-click="cancel()" class="button button-outline button-positive  button-block">取消</a>
            <a ng-click="confirmApprove();" class="button button-positive  button-block">确认</a>
        </div>
    </ion-content>
</ion-modal-view>
