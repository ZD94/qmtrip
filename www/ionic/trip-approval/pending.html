<ion-view title="审批单列表" id="page12">
    <ion-content padding="true" class="has-header">
        <div class="button-bar jl_approvelist">
            <a ng-click="changeTo('ALL')" class="button button-small" ng-class="filter == 'ALL' ? 'active': ''">全部</a>
            <a ng-click="changeTo('WAIT_APPROVE')" class="button button-small" ng-class="filter == 'WAIT_APPROVE' ? 'active': ''">待审批</a>
            <a ng-click="changeTo('APPROVE_FAIL')" class="button button-small" ng-class="filter == 'APPROVE_FAIL' ? 'active': ''">已驳回</a>
        </div>

        <div class="list card" ng-repeat="approve in tripApproves track by $index" ng-click="enterDetail(approve.id)">
            <div class="item item-divider">{{approve.startAt | date: 'yyyy-MM-dd'}} 至 {{approve.backAt | date: 'yyyy-MM-dd'}}</div>
            <div class="item item-body">
                <ion-list>
                    <ion-item><i class="icon ion-plane"></i> &nbsp;&nbsp;{{approve.deptCity}} 到 {{approve.arrivalCity}}
                        <br><i class="icon ion-briefcase"></i>&nbsp;&nbsp;出差事由：{{approve.title}}
                    </ion-item>
                </ion-list>
            </div>
            <div class="item item-divider">
                <span ng-if="approve.status == EApproveStatus.CANCEL">已撤销</span>
                <span ng-if="approve.status == EApproveStatus.WAIT_APPROVE">待审批</span>
                <span ng-if="approve.status == EApproveStatus.REJECT">审批驳回</span>
                <span ng-if="approve.status == EApproveStatus.PASS">审批通过</span>
                <span class="spanRight">{{approve.budget | currency: ''}}元</span>
            </div>
        </div>
        <div ng-if="hasNextPage" class="getMoreOrNoMore"><i class="icon ion-arrow-up-a"></i>&nbsp;上拉加载更多</div>
        <div ng-if="!hasNextPage" class="getMoreOrNoMore">没有更多记录了</div>
        <ion-infinite-scroll on-infinite="loadMore()" ng-if="hasNextPage"></ion-infinite-scroll>
    </ion-content>
</ion-view>
