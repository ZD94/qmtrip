<ion-view title="审批单列表" id="page12">
    <ion-content padding="true" class="has-header">
        <div class="list card" ng-repeat="trip in tripPlans track by trip.id" ng-click="enterDetail(trip.id)">
            <div class="item item-divider">{{trip.startAt | date: 'yyyy-MM-dd'}} 至 {{trip.backAt | date: 'yyyy-MM-dd'}}</div>
            <div class="item item-body">
                <ion-list>
                    <ion-item><i class="icon ion-plane"></i> &nbsp;&nbsp;{{trip.deptCity}} 到 {{trip.arrivalCity}}
                        <br><i class="icon ion-briefcase"></i>&nbsp;&nbsp;出差事由：{{trip.title}}
                    </ion-item>
                </ion-list>
            </div>
            <div class="item item-divider">
                <span ng-if="trip.status == EPlanStatus.CANCEL">已撤销</span>
                <span ng-if="trip.status == EPlanStatus.WAIT_APPROVE">待审批</span>
                <span ng-if="trip.status == EPlanStatus.APPROVE_NOT_PASS">审批未通过</span>
                <span class="spanRight">{{trip.budget | currency: ''}}元</span>
            </div>
        </div>
        <div ng-if="hasNextPage" class="getMoreOrNoMore"><i class="icon ion-arrow-up-a"></i>&nbsp;上拉加载更多</div>
        <div ng-if="!hasNextPage" class="getMoreOrNoMore">没有更多记录了</div>
        <ion-infinite-scroll on-infinite="loadMore()" ng-if="hasNextPage"></ion-infinite-scroll>
    </ion-content>
</ion-view>
