<ion-view title="关联订单">
    <ion-content padding="true">
        <div class="list supplier-list"  ng-repeat="supplier in suppliers">
            <div class="item item-icon-right ctrip_business" ng-click="queryOrders(supplier.id)">
                <img class="supplier-logo" ng-src="{{getImageUrl(supplier.logo)}}" ng-if="supplier.logo">
                <span class="item-note">{{supplier.isBind? "已绑定": "未绑定"}}</span>
                <i class="icon ion-chevron-right"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
