<ion-modal-view>
    <ion-header-bar class="bar-stable">
        <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="goBack()"> 返回</a>
        <h1 class="title">提交成功</h1>
    </ion-header-bar>
    <ion-content padding="true" class="has-header committed">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">出差审批已提交!</span>
            </label>
        </form>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">总预算：{{tripApprove.budget == -1 ? '暂无预算' : (tripApprove.budget | currency: '')+'元'}}</span>
            </label>
        </form>
        <div id="page10-markdown5" style="color:#FFFFFF;">
            <p>当前预算仅为参考，请以最终审批预算为准！</p>
        </div>
        <button ng-click="goToDetail()" id="page10-button57" class="button button-positive  button-block" no-back>查看审批单</button>
    </ion-content>
</ion-modal-view>
