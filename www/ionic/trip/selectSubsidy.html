<div>请选择补助模板</div>
<ion-list>
    <ion-scroll overflow-scroll="false" has-bouncing="true">
        <ion-radio ng-model="subsidy.template" ng-value="st" ng-repeat="st in currentTpSts" class="item-icon-left item-small" icon="ion-ios-checkmark-outline">
            {{st.name}}<span class="item-note">{{st.subsidyMoney}}/天</span>
        </ion-radio>
    </ion-scroll>

</ion-list>
<ion-toggle toggle-class="toggle-positive" ng-checked="subsidy.hasFirstDaySubsidy" ng-model="subsidy.hasFirstDaySubsidy">
    出发当天补助
</ion-toggle>
<ion-toggle toggle-class="toggle-positive" ng-checked="subsidy.hasLastDaySubsidy" ng-model="subsidy.hasLastDaySubsidy">
    回程当天补助
</ion-toggle>
