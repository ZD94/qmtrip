<ion-view title="正在跳转">
    <ion-content padding="true" class="reserve-redirect">
        <div class="remaining-budget">
            <span>剩余预算:</span><span>{{getOddBudget}}元</span>
        </div>
        <div class="reserve-content">
            <p>即将预订</p>
            <div class="travel" ng-if="reserveType == 'travel'">
                <p>{{budget.deptDateTime | date: 'yyyy年MM月dd日'}}</p>
                <p>{{deptCity}} - {{arrivalCity}}</p>
            </div>
            <div class="hotel" ng-if="reserveType == 'hotel'">
                <p>{{budget.checkInDate | date: 'yyyy年MM月dd日'}}</p>
                <p>{{budget.city}}&nbsp;{{budget.placeName}}附近</p>
            </div>
            <div class="dashed"></div>
            <p class="skip">正在跳转至</p>
            <!--<div class="supplier" ng-class="{'ctrip_business':ctrip_business,'ctrip':ctrip,'qunar':qunar,'tong_cheng':tong_cheng,'air_china':air_china}"></div>-->
            <div class="supplier">
                <img ng-src="/attachments/{{supplier.logo}}" width="165px" height="45px">
            </div>
            <div class="load">
                <div ng-if="load_one">
                    <div class="dark"></div>
                    <div class="light"></div>
                    <div class="light"></div>
                </div>
                <div ng-if="load_two">
                    <div class="light"></div>
                    <div class="dark"></div>
                    <div class="light"></div>
                </div>
                <div ng-if="load_third">
                    <div class="light"></div>
                    <div class="light"></div>
                    <div class="dark"></div>
                </div>
            </div>
            <div class="dashed"></div>
            <p class="tip">Tips:</p>
            <p class="tip_bottom">预订完成后回到行程详情导入订单，系统预算自动更新</p>
        </div>
    </ion-content>
</ion-view>
