<ion-view title="行程详情页" id="page20">
    <ion-content padding="false" scroll="false" class="has-header has-bottom-btn">
        <div class="flex_content">
            <ion-scroll>
                <tp-status-bar status="tripDetail.status" reason="tripDetail.reason"></tp-status-bar>
                <tp-header trip="tripDetail"></tp-header>
                <div class="spacer" style="width: 285px; height: 17px;"></div>
                <div class="button-bar"></div>
                <ion-list>
                    <tp-detail-item item="goTraffic" title="交通" budget="{{goTraffic.budget + backTraffic.budget | currency: ''}}元" show-uploader="true" ng-if="goTraffic"></tp-detail-item>
                    <tp-detail-item item="backTraffic" show-uploader="true" ng-if="backTraffic"></tp-detail-item>
                    <tp-detail-item item="hotel" show-uploader="true" title="住宿" budget="{{hotel.budget| currency: ''}}元" ng-if="hotel"></tp-detail-item>
                    <tp-detail-item item="other" title="补助" budget="{{other.budget > 0 ? other.budget : '暂无预算' | currency: ''}}元" ng-if="other"></tp-detail-item>
                </ion-list>
            </ion-scroll>
        </div>
        <div class="button-bar flex_footer">
            <a ng-if="tripDetail.status == EPlanStatus.WAIT_COMMIT" ng-click="showAlterDialog()" id="page20-button60" class="button button-positive" no-back>提交审核</a>
            <a ng-if="tripDetail.status == EPlanStatus.WAIT_UPLOAD" class="button button-stable" no-back>提交审核</a>
            <a ng-if="tripDetail.status == EPlanStatus.APPROVE_NOT_PASS" ng-click="createTripPlan()" id="page20-button61" class="button button-positive" no-back>再次生成</a>
        </div>
    </ion-content>
</ion-view>
