<ion-view title="待审批详情" id="page7">
    <ion-content padding="true" class="has-header">
        <tp-status-bar status="tripPlan.status" reason="trip.auditRemark"></tp-status-bar>

        <tp-staff-detail staff="staff"></tp-staff-detail>
        <div class="spacer" style="width: 285px; height: 17px;"></div>
        <tp-header trip="tripPlan"></tp-header>

        <div class="spacer" style="width: 285px; height: 17px;"></div>
        <ion-list>

            <tp-detail-item ng-repeat="t in traffic track by t.id"
                            item="t" title="{{$index == 0 ? '交通': ''}}"
                            budget="{{trafficBudget| currency: ''}}元">
            </tp-detail-item>

            <tp-detail-item ng-repeat="h in hotel track by h.id"
                            item="h"
                            title="{{$index == 0 ? '住宿': ''}}"
                            budget="{{hotelBudget | currency: ''}}元">
            </tp-detail-item>

            <tp-detail-item ng-repeat="s in subsidys track by s.id"
                            item="s"
                            title="补助"
                            budget="{{subsidyBudget| currency: ''}}元">
            </tp-detail-item>

            <tp-detail-item ng-repeat="s in specialApproves track by s.id"
                            item="s"
                            title="特别审批"
                            remark="{{tripPlan.specialApproveRemark}}"
                            budget="{{specialApproveBudget| currency: ''}}元">
            </tp-detail-item>
        </ion-list>
    </ion-content>
</ion-view>
