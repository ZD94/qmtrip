<ion-view title="立即预订">
    <ion-content padding="true" class="reserve">
        <p class="text">企业指定账户(支持订单导入)</p>
        <div class="list">
            <div class="item item-icon-right ctrip_business" ng-click="redirect('ctrip_business')">
                <i class="icon ion-chevron-right"></i>
            </div>
        </div>
        <p class="text">其他预订(暂不支持订单导入)</p>
        <div class="list">
            <div class="item item-icon-right ctrip" ng-click="redirect('ctrip')">
                <i class="icon ion-chevron-right"></i>
            </div>
            <div class="item item-icon-right qunar" ng-click="redirect('qunar')">
                <i class="icon ion-chevron-right"></i>
            </div>
            <div class="item item-icon-right tong-cheng" ng-click="redirect('tong_cheng')">
                <i class="icon ion-chevron-right"></i>
            </div>
            <div class="item item-icon-right air-china" ng-click="redirect('air_china')">
                <i class="icon ion-chevron-right"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
