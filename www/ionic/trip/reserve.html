<ion-view title="立即预订">
    <ion-content padding="true" class="reserve">
        <div class="list" ng-if="compnySuppliers.length>0">
            <div class="item item-divider">
                <p class="text">企业专属服务商<span>不支持订单导入</span></p>
            </div>
            <div class="item item-icon-right item-body" ng-repeat="supplier in compnySuppliers track by $index"
                 ng-if="compnySuppliers.length>0" ng-click="redirect(supplier.id)">
                <img class="avatar-img" ng-src="{{getImageUrl(supplier.logo)}}" ng-if="supplier.logo" width="100px" height="30px">
                <span class="supplier-name">{{supplier.name}}</span>
                <i class="icon ion-chevron-right"></i>
            </div>
        </div>

        <div class="list" ng-if="canImportSuppliers.length>0">
            <div class="item item-divider">
                <p class="text">推荐服务商<span>支持订单导入</span></p>
            </div>
            <div class="item item-icon-right item-body" ng-repeat="c in canImportSuppliers track by $index"
                 ng-if="canImportSuppliers.length>0" ng-click="redirect(c.id)">
                <img class="avatar-img" ng-src="{{getImageUrl(c.logo)}}" ng-if="c.logo" width="100" height="30">
                <i class="icon ion-chevron-right"></i>
            </div>
        </div>

        <div class="list" ng-if="canNotImportSuppliers.length>0">
            <div class="item item-divider">
                <p class="text">优质服务商<span>不支持订单导入</span></p>
            </div>
            <div class="item item-icon-right item-body" ng-repeat="n in canNotImportSuppliers track by $index"
                 ng-if="canNotImportSuppliers.length>0" ng-click="redirect(n.id)">
                <img class="avatar-img" ng-src="{{getImageUrl(n.logo)}}" ng-if="n.logo" width="100" height="30">
                <i class="icon ion-chevron-right"></i>
            </div>
        </div>
        <p class="introduction">
            说明:<br>
            以上为企业指定服务商，专属服务商可能与企业签订了企业付款协议，直接点击进入预定界面。<br>
            推荐优先选择支持订单导入的服务商，方便票据添加和管理且无需审核。
        </p>
    </ion-content>
</ion-view>
