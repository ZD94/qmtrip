<ion-view title="出差统计-出差记录" id="page25">
    <ion-content padding="false" class="has-header" scroll="false">
        <div class="flex-c01">
            <spanchange class="item item-input date_selected" ng-model="data.monthSelection">

            </spanchange>
            <ion-scroll style="padding: 10px;">
                <div class="spacer" style="width: 300px; height: 10px;"></div>

                <form class="list">
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="员工姓名/项目名称/部门" ng-model="data.monthSelection.keyWord">
                    </label>
                </form>
                <trip-plan ng-repeat="trip in tripPlans track by $index"
                           show-header="true" data="trip" show-detail-status="true" click="enterDetail" status="{{trip.status}}"></trip-plan>
                <div id="page13-markdown3">
                    <div ng-if="!vm.isHasNextPage" class="getMoreOrNoMore">没有更多记录了</div>
                </div>
                <ion-infinite-scroll ng-if="vm.isHasNextPage" on-infinite="vm.nextPage()"></ion-infinite-scroll>
            </ion-scroll>
        </div>
    </ion-content>
</ion-view>
