<div>
    <span style="color: #ffffff;">将下方链接发送给同事即可邀请同事加入</span>
    <div class="invied_link card">
        <div class="item">
            <div class="about_link flex-c111">
                <div ng-if="!invitedLink" class="create_link">
                    <a class="button button-calm" ng-click="createLink()" ng-stat-event="生成邀请链接,生成链接,邀请员工链接">生成链接</a>
                </div>
                <div ng-if="invitedLink" class="link_style" >{{invitedLink.goInvitedLink}}</div>
                <div ng-if="invitedLink" class="countdown">剩余有效期:{{countdown(expireTimeout)}}</div>
                <div class="stop_link" ng-if="invitedLink">
                    <a class="button button-energized" ng-click="stopLink(invitedLink)">停用</a>
                </div>
                <p ng-if="invitedLink">链接已自动生成，有效期默认24小时，到期自动关闭。您可以随时通过员工管理——邀请员工功能来管理此链接</p>
            </div>
        </div>
    </div>
    <div class="send_buttons" ng-if="!invitedLink">
        <a class="button button-outline button-stable" ng-stat-event="点击微信分享,分享,点击微信分享">
            <i class="fa fa-weixin"></i>
            <span>通过微信发送</span>
        </a>
        <a class="button button-outline button-stable" ng-stat-event="点击短信分享,分享,短信分享">
            <i class="fa fa-envelope-o"></i>
            <span>通过短信发送</span>
        </a>
    </div>
    <div class="send_buttons" ng-if="invitedLink">
        <a class="button button-outline button-calm" href="" ng-click="sendWx()" ng-if="isCordova || is_wechat">
            <i class="fa fa-weixin"></i>
            <span>通过微信发送</span>
        </a>
        <a class="button button-outline button-calm" ng-href={{invitedLink.goInvitedLink}}
           ng-if="!isCordova && !is_wechat">
            <i class="fa fa-weixin"></i>
            <span>通过微信发送</span>
        </a>
        <a class="button button-outline button-calm" ng-href="sms:?&body={{staff.name}}邀请您注册鲸力商旅,详情 {{encodeLink}}" ng-if="isIos">
            <i class="fa fa-envelope-o"></i>
            <span>通过短信发送</span>
        </a>
        <a class="button button-outline button-calm" ng-href="sms:?body={{staff.name}}邀请您注册鲸力商旅,详情 {{encodeLink}}" ng-if="isAndroid">
            <i class="fa fa-envelope-o"></i>
            <span>通过短信发送</span>
        </a>
        <a class="button button-outline button-calm" ng-href="sms:?body={{staff.name}}邀请您注册鲸力商旅,详情 {{encodeLink}}" ng-if="!isAndroid&&!isIos">
            <i class="fa fa-envelope-o"></i>
            <span>通过短信发送</span>
        </a>
    </div>
</div>
