<ion-view title="差旅标准" id="page30">
    <ion-content padding="true" class="has-header">
        <a href="#/company/edit-pro-hotel" id="page30-button89" class="button button-positive  button-block">新增协议酒店</a>
        <div class="list card" ng-repeat="policy in travelPolicies" ng-click="editpolicy(policy.policy.id)">
            <div class="item item-body">
                <div id="page30-markdown21" style="color:#000000;">
                    <p>城市：{{policy.policy.planeLevelName}}</p>
                </div>
                <div id="page30-markdown22" style="color:#000000;">
                    <p>价格：{{policy.policy.trainLevelName}}元/天</p>
                </div>
                <div id="page30-markdown23" style="color:#000000;">
                    <p>对应标准：{{policy.policy.hotelLevelName}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
