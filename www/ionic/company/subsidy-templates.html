<ion-view title="补助模板" id="page30">
    <ion-content padding="true" class="has-header">
        <a ng-click="addTemplate()" id="page30-button89" class="button button-positive  button-block">新增补助模板</a>
        <a id="page29-button88" class="button button-stable  button-block" ng-click="showDelete = !showDelete;showReorder = false">管理模板</a>
        <ion-list show-delete="showDelete">
            <ion-item ng-repeat="st in subsidyTemplates">
                <ion-delete-button class="ion-minus-circled" ng-click="deleteSt(st, $index)"> </ion-delete-button>
                <div id="page30-markdown21" style="color:#000000;">
                    <p>模板标题：{{st.name}}</p>
                </div>
                <div id="page30-markdown22" style="color:#000000;">
                    <p>补助金额：{{st.subsidyMoney}}元/天</p>
                </div>
            </ion-item>
        </ion-list>
        <div id="page13-markdown3">
            <div ng-if="!subsidyTemplates.length" class="getMoreOrNoMore">暂无记录</div>
        </div>
    </ion-content>
</ion-view>
