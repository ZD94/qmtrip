<ion-view title="协议酒店" id="page30">
    <ion-content padding="true" class="has-header">
        <a href="#/company/editaccordhotel" id="page30-button89" class="button button-positive  button-block">新增协议酒店</a>
        <div class="list card" ng-repeat="ah in accordHotels" ng-click="editaccordhotel(ah.id)">
            <div class="item item-body">
                <div id="page30-markdown21" style="color:#000000;">
                    <p>城市：{{ah.cityName}}</p>
                </div>
                <div id="page30-markdown22" style="color:#000000;">
                    <p>价格：{{ah.accordPrice}}元/天</p>
                </div>
                <!--<div id="page30-markdown23" style="color:#000000;">
                    <p>对应标准：{{policy.policy.hotelLevelName}}</p>
                </div>-->
            </div>
        </div>
    </ion-content>
</ion-view>
