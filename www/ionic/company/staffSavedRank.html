<ion-view title="出差统计-员工节省排行" id="page32">
    <ion-content padding="true" class="has-header">
        <div class="button-bar">
            <button ng-class="{true: 'button-positive', false: 'button-stable'}[isMonth]"
                    class="button button-block" ng-click="searchStaffSaves('isMonth')">本月</button>
            <button ng-class="{true: 'button-positive', false: 'button-stable'}[isYear]"
                    class="button button-block" ng-click="searchStaffSaves('isYear')">本年度</button>
            <button ng-class="{true: 'button-positive', false: 'button-stable'}[isAll]"
                    class="button button-block" ng-click="searchStaffSaves('isAll')">全部</button>
        </div>

        <div class="spacer" style="width: 300px; height: 10px;"></div>
        <ion-list>
            <ion-item ng-repeat="v in staffSaves" style="font-size: 0.8em;">
                <span style="display: block; position: absolute;width: 30px; height: 30px;">{{$index+1}}</span>
                <div style="margin-left: 20px; display: block; position: absolute; width: 30px; height: 30px; text-align: center; line-height: 30px; border-radius: 50%; color: white; background:#2495da;">{{v.name| limitTo: -1}}</div>
                <span style="padding-left: 70px;">{{v.name}}</span>
                <span style="float: right;">{{v.save| currency: ''}}元</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
