<ion-view title="编辑员工" id="page28">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">姓名</span>
                <input type="text" placeholder="" ng-model="staff.name">
            </label>
            <label class="item item-input">
                <span class="input-label">邮箱</span>
                <input type="email" placeholder="" ng-model="staff.email" ng-readonly="!!staffId">
            </label>
            <label class="item item-input">
                <span class="input-label">手机号</span>
                <input type="tel" placeholder="" ng-model="staff.mobile">
            </label>
            <label class="item item-select">
                <span class="input-label" >部门</span>
                <select ng-model="staff.department" ng-options="department as department.name for department in departmentlist">
                </select>
            </label>
            <label class="item item-select">
                <span class="input-label">差旅标准</span>
                <select ng-model="staff.travelPolicyId" ng-options="policy.id as policy.name for policy in travelpolicylist">
                </select>
            </label>
            <ion-toggle toggle-class="toggle-positive" ng-checked="role.id" ng-model="role.id" ng-if="currentStaff.roleId == EStaffRole.OWNER && staff.roleId != EStaffRole.OWNER">管理员权限</ion-toggle>
        </form>
        <a ng-click="savestaff()" no-back id="page28-button85" class="button button-positive  button-block">保存</a>
        <button id="page28-button86" class="button button-stable  button-block" ng-click="showrole()" no-back>取消</button>
    </ion-content>
</ion-view>
