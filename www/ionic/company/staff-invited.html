<ion-view title="员工邀请" id="page28">
    <ion-content padding="true" class="has-header">
        <!--<span ng-if="invitedLink" style="color: #ffffff;">将下方链接发送给同事即可邀请同事加入</span>-->
        <div class="invied_link card">
            <div class="item">
                <div class="about_link flex-c111">
                    <div ng-if="!invitedLink" class="create_link">
                        <a class="button button-calm" ng-click="createLink()">生成链接</a>
                    </div>
                    <div ng-if="invitedLink" class="link_style" >{{invitedLink.goInvitedLink}}</div>
                    <div ng-if="invitedLink" class="countdown">{{countdown}}</div>
                    <div class="stop_link" ng-if="invitedLink">
                        <a class="button button-energized" ng-click="stopLink(invitedLink)">停用</a>
                    </div>
                </div>
            </div>
            <div class="item flex-111">
                <a href=""><div ng-click="copyLink()" ng-disable="!invitedLink">
                    <i class="fa fa-clipboard"></i>
                    <p>复制链接</p>
                </div></a>
                <a ng-href="sms:?&body={{encodeLink}}'为激活链接'" ng-if="isIos"><div>
                    <i class="fa fa-envelope-o"></i>
                    <p>发送短信</p>
                </div></a>
                <a ng-href="sms:?&body={{encodeLink}}'为激活链接'" ng-if="isAndroid"><div>
                    <i class="fa fa-envelope-o"></i>
                    <p>发送短信</p>
                </div></a>
                <a href=""><div>
                    <i class="fa fa-weixin"></i>
                    <p>发送微信</p>
                </div></a>
            </div>
        </div>
    </ion-content>
</ion-view>
