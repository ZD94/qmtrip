<ion-view title="选择配置">
    <ion-content padding="true" style="margin-top: 20px">
        <form class="list">
            <ion-list>
                <ion-radio ng-model="selected.config" ng-repeat="(id,cfg) in configs" ng-value="cfg">{{cfg.name}}</ion-radio>
            </ion-list>
            <button class="button button-block button-assertive" ng-click="switchConfig()">确定</button>
            <button class="button button-block button-calm" onclick="history.back()">取消</button>
        </form>
    </ion-content>
</ion-view>
