<ion-view title="新用户注册" id="page17" class="JingliLogin">
    <ion-content padding="false">
        <form class="list">
            <div class="join_success">恭喜你已成功加入企业</div>
            <div class="list invited_from">
                <div>{{companyName}}</div>
            </div>
            <p align="right"></p>
            <div class="padding_button">
                <a id="page27-button83" class="button button-calm button-block" ng-click="goLogin()">开启智能商旅</a>
            </div>
            <div class="qrCode">
                <img src="../../ionic/images/QR.png" width="160">
                <p>关注微信公众号，绑定登录信息可以及时获取通知和最新资讯</p>
            </div>
        </form>
    </ion-content>
</ion-view>
