<ion-view title="激活账号" class="sendCode">
    <ion-content padding="true">
        <form class="list">
            <div class="spacer" style="height: 40px;"></div>
            <ion-list>
                <div class="item item-input">
                    <span class="input-label">新密码</span>
                    <input type="password" placeholder="" ng-model="form.newPwd" required ng-required>
                </div>
                <div class="item item-input">
                    <span class="input-label">重复密码</span>
                    <input type="password" placeholder="" ng-model="form.confirmPwd" required ng-required>
                </div>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a id="btn_login" class="button button-stable  button-block" ng-click="setPwd()">设置密码</a>
        </form>
    </ion-content>
</ion-view>
