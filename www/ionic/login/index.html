<ion-view title="登录" id="page17" class="JingliLogin">
    <ion-content padding="true">
        <form class="list" ng-submit="vm.login()">
            <div class="logo_title">
                <div class="logo">
                    鲸力商旅
                    <a ng-if="vm.showConfigName" href="#/login/switch-config" class="button button-outline button-light config-name">
                        {{vm.configName}}
                    </a>
                </div>
                <div class="logo_text"></div>
            </div>

            <div class="spacer" style="height: 40px;"></div>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">用户名</span>
                    <input type="text" placeholder="请输入手机号或邮箱" ng-model="vm.account" required ng-required>
                </label>
                <label class="item item-input">
                    <span class="input-label">密　码</span>
                    <input type="password" placeholder="请输入密码" ng-model="vm.pwd" ng-enter="vm.login()" required ng-required>
                </label>
            </ion-list>
            <p align="right"></p>
            <div class="spacer" style="height: 40px;" align="right">
                <a href="#/login/forget-pwd" class="icon ion-ios-information">忘记密码?</a>
            </div>
            <input type="submit" value="登录" class="button button-positive  button-block">
            <!--<a href="#/login/company-register"-->
               <!--class="button button-outline button-block button-positive" style="background: #fff">企业注册</a>-->
        </form>
    </ion-content>
</ion-view>
