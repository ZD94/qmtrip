<ion-view title="登录" id="page17">
    <ion-content padding="true"
                 style="background: url(ionic/images/backgroud.png) no-repeat center;background-size:cover;"
    >
        <form class="list">
            <div class="spacer" style="height: 40px;"></div>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">邮箱</span>
                    <input type="email" placeholder="" ng-model="form.email" required ng-required>
                </label>
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="password" placeholder="" ng-model="form.pwd" required ng-required>
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a id="btn_login" class="button button-stable  button-block" ng-click="check_login()">登录</a>
        </form>
    </ion-content>
</ion-view>
