<ion-view title="登录" id="page17" class="JingliLogin">
    <ion-content padding="true">
        <form class="list">
            <div class="spacer" style="height: 40px;"></div>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">用户名</span>
                    <input type="text" placeholder="请输入手机号或邮箱" ng-model="form.account" required ng-required>
                </label>
                <label class="item item-input">
                    <span class="input-label">密　码</span>
                    <input type="password" placeholder="请输入密码" ng-model="form.pwd" required ng-required>
                </label>
            </ion-list>
            <p align="right"><a href="foget-password.html">忘记密码?</a></p>
            <div class="spacer" style="height: 40px;"></div>
            <a id="btn_login" class="button button-stable  button-block" ng-click="check_login()">登录</a>
        </form>
    </ion-content>
</ion-view>
