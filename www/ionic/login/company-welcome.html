<ion-view title="企业注册成功">
    <ion-content class="text-center company-welcome" padding="false">
        <div class="spacer" style="height:50px"></div>
        <h3 style="color:white">恭喜你已成功创建企业</h3>
        <div class="spacer" style="height:20px"></div>
        <p style="margin: 0;">产品使用期至:{{params.expiryDate}}</p>
        <p>{{params.decrib}}</p>
        <div class="spacer" style="height:20px"></div>
        <div class="company">{{params.companyName}}</div>
        <div class="spacer" style="height:25px"></div>
        <a class="button button-calm button-block" style="margin-left: 10px;margin-right: 10px" ng-click="goLogin()" >开启智能商旅</a>
        <div class="spacer" style="height:25px"></div>
        <img class="qr-code" src="ionic/images/QR.png"/>
        <div class="spacer" style="height:15px"></div>
        <p>关注微信公众号，绑定登录信息可以及时获</p>
        <p>取通知和最新资讯</p>
    </ion-content>
</ion-view>
