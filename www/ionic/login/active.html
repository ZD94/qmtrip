<ion-view title="激活邮箱" id="page17" class="JingliActive">
    <ion-content padding="true">
        <div ng-if="!invalidLink" class="active_div">
            <div>激活成功！</div>
            <div>邮箱：{{account.email}}</div>
            <div>您可以返回进行登录了</div>
            <a  class="button button-calm button-block" ng-click="goLogin()">返回登录</a>
        </div>

        <div ng-if="invalidLink" class="active_div">
            <div>激活链接已失效！</div>
            <div>邮箱：{{email}}</div>
            <div>您的激活链接已失效请重新获取激活链接</div>
            <a  class="button button-calm button-block" ng-click="reSendActiveLink()">获取激活邮件</a>
            <a  class="button button-calm button-block button-outline" ng-click="goLogin()">手机登录</a>
        </div>
    </ion-content>
</ion-view>
