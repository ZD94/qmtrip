<ion-view title="新用户注册" id="page17" class="JingliLogin">
    <ion-content padding="true">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">手机号</span>
                    <input type="text" placeholder="请输入11位手机号" ng-model="form.mobile">
                </label>
                <div class="item item-input widthCodes item-get-code">
                    <input type="text" placeholder="请输入验证码" ng-model="form.msgCode">
                    <a class="button button-get-code" ng-click="sendCode()" ng-if="!showCount">发送验证码</a>
                    <div class="button button-show-count" style="width: 116px;text-align: center;" ng-if="showCount"><span id="countNum">{{beginNum}}</span>s</div>
                </div>
                <label class="item item-input">
                    <span class="input-label">登录密码</span>
                    <input type="password" placeholder="请输入6-20个字母或数字" ng-model="form.pwd">
                </label>
                <label class="item item-input">
                    <span class="input-label">姓名</span>
                    <input type="text" placeholder="请输入真实姓名" ng-model="form.name">
                </label>
            </ion-list>
            <p align="right" style="margin-bottom: 10px;"></p>
            <a id="page27-button83" class="button button-positive  button-block" ng-click="next()">下一步</a>
        </form>
    </ion-content>
</ion-view>
