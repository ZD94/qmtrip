<ion-view title="企业注册" id="page17" class="JingliLogin">
    <ion-content padding="true">
        <form class="list">
            <div class="spacer" style="height: 40px;"></div>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">手机号</span>
                    <input type="text" placeholder="请输入11位手机号" ng-model="form.mobile">
                </label>
                <div class="item item-input widthCodes">
                    <input type="text" placeholder="请输入验证码" ng-model="form.msgCode">
                    <a class="button button-positive" ng-click="sendCode()" ng-if="!showCount">发送验证码</a>
                    <div class="button button-stable" style="width: 116px;text-align: center;" ng-if="showCount"><span id="countNum">{{beginNum}}</span>s</div>
                </div>
                <label class="item item-input">
                    <span class="input-label">登录密码</span>
                    <input type="password" placeholder="请输入6-20个字母或数字" ng-model="form.pwd">
                </label>
                <label class="item item-input">
                    <span class="input-label">企业名称</span>
                    <input type="text" placeholder="请输入企业名称" ng-model="form.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">联系人</span>
                    <input type="text" placeholder="请填写您的姓名" ng-model="form.userName">
                </label>
            </ion-list>
            <p align="right"></p>
            <a id="page27-button83" class="button button-positive  button-block" ng-click="submitRegister()">提交</a>
        </form>
    </ion-content>
</ion-view>
