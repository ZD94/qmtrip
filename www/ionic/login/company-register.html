<ion-view title="企业注册" class="sendCode">
    <ion-content padding="true">
        <form class="list" ng-submit="company_register()">
            <div class="spacer platform-ios"></div>
            <ion-list>
                <div class="item item-input">
                    <span class="input-label">手机号码</span>
                    <input type="text" placeholder="请输入11位手机号" ng-model="form.mobile" required ng-required>
                </div>
                <div class="item item-input item-get-code" style="padding-top: 0px;padding-bottom: 0px">
                    <!--<span class="input-label">重复密码</span>-->
                    <input type="text" placeholder="请输入验证码" ng-model="form.msgCode" required ng-required>
                    <a class="button button-get-code" ng-click="sendCode()" ng-if="!showCount">获取验证码</a>
                    <div class="button button-show-count" style="width: 116px;text-align: center;" ng-if="showCount"><span id="countNum">{{beginNum}}</span>s</div>
                </div>
            </ion-list>
            <div class="spacer" style="height:10px"></div>
            <ion-list>
                <div class="item item-input">
                    <span class="input-label">登录密码</span>
                    <input id="password" type="password" placeholder="请输入6-20位字母或数字" ng-model="form.pwd" required ng-required>
                </div>
            </ion-list>
            <div class="spacer" style="height:10px"></div>
            <ion-list>
                <div class="item item-input">
                    <span class="input-label">企业名称</span>
                    <input type="text" placeholder="请输入企业名称" ng-model="form.name" required ng-required>
                </div>
                <div class="item item-input">
                    <span class="input-label">联系人</span>
                    <input type="text" placeholder="请填写您的姓名" ng-model="form.userName" required ng-required>
                </div>
            </ion-list>
            <div class="spacer" style="height: 10px;"></div>
            <ion-list>
                <div class="item item-input">
                    <span class="input-label">优惠码</span>
                    <input type="text"
                           placeholder="请输入您从渠道获得的优惠码"
                           ng-model="form.promoCode"
                           ng-disabled="disable" required ng-required
                           style="padding-right: 0;"
                    >
                </div>
            </ion-list>
            <div class="spacer" style="height: 10px;"></div>
            <input id="btn_submit" class="button button-calm button-block" type="submit" value="提交" ng-click="submitRegister()">
            <a class="button button-stable button-block" href="#/login/index">返回</a>
        </form>
    </ion-content>
</ion-view>
