<ion-view title="忘记密码" id="page17">
    <ion-content padding="true">
        <form class="list">
            <div class="spacer" style="height: 0px;"></div>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">新密码</span>
                    <input type="password"
                           placeholder="请输入6-20位字母或数字"
                           ng-model="form.newPwd" style="padding-right: 24px;" required ng-required>
                </label>
                <label class="item item-input">
                    <span class="input-label">重复密码</span>
                    <input type="password" placeholder="再输入一遍" ng-model="form.confirmPwd" required ng-required>
                </label>
            </ion-list>
            <div class="spacer" style="height: 10px;"></div>
            <a id="btn_login" class="button button-calm  button-block" ng-click="setPwd()">提交</a>
        </form>
    </ion-content>
</ion-view>
