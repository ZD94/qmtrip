<ion-view title="新用户注册" id="page17" class="JingliLogin">

        <form class="list">
            <div class="logo_title">
                <div class="logo">鲸力商旅</div>
                <div class="logo_text"></div>
            </div>
            <div class="spacer" style="height: 40px;"></div>
            <div class="list invited_from">
                <div>{{inviter.name}}　邀请你加入</div><br>
                <div class="bg_white">{{comoany.name}}</div>

            <div class="padding-button">
                <a id="page27-button83" class="button button-positive button-block" ng-click="goRegister()">接受邀请，立即注册</a>
            </div>
        </form>
    </ion-content>
</ion-view>
