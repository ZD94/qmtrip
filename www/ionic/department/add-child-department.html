<ion-modal-view class="add-dpt">
    <ion-header-bar class="bar-stable">
        <h1 class="title">添加子部门</h1>
        <a class="button button-clear" ng-click="modal.hide()">取消</a>
    </ion-header-bar>
    <ion-content class="has-header" scroll="false">
        <div class="flex-c10">
            <ion-scroll>
                <label class="item item-input">
                    <span class="input-label">部门名称</span>
                    <input type="text" placeholder="" ng-model="department.name">
                </label>
                <div class="item item-icon-right" ng-click="chooseParent()">上级部门
                    <span class="item-note">{{department.parent.name}}</span>
                    <i class="icon ion-chevron-right"></i>
                </div>
            </ion-scroll>
            <a class="button button-calm button-full" ng-click="createDepartment()">创建</a>
        </div>
    </ion-content>
</ion-modal-view>
