<ion-view title="转让创建人">
    <ion-content class="has-header send_msg_code" padding="true">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">登录密码</span>
                <input type="password" placeholder="请输入登录密码确认身份" ng-model="form.pwd" required ng-required>
            </label>
        </div>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">手机号</span>
                <span class="item-note">{{currentStaff.mobile}}</span>
            </label>
            <div class="item item-input item-with-code">
                <span class="input-label">验证码</span>
                <input type="text" placeholder="请输入验证码" ng-model="form.msg" required ng-required>
                <a class="code-button" ng-click="sendCode()" ng-if="!showCount">发送验证码</a>
                <div class="code-button" style="width: 116px;text-align: center;" ng-if="showCount"><span>{{beginNum}}</span>s</div>
            </div>
        </div>
        <a class="button button-block button-calm" ng-click="confirmEdit()">确认转让</a>
    </ion-content>
</ion-view>
