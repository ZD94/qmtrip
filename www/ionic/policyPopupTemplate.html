<div>飞机: <span>{{MPlaneLevel[policy.planeLevel]}}</span></div>
<div>火车: <span>{{MTrainLevel[policy.trainLevel]}}</span></div>
<div>住宿: <span>{{MHotelLevel[policy.hotelLevel]}}</span></div>

    </div>
</div>
