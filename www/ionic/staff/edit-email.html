<ion-view title="修改邮箱">
    <ion-content padding="true" class="has-header">
        <div class="editInfo">
            <div class="list">
                <div class="item item-input itemBottomRadius">
                    <label class="item-input">
                        <span class="input-label">登录密码</span>
                        <input type="password" placeholder="请输入登录密码确认身份" ng-model="form.pwd">
                    </label>
                </div>
                <div style="margin-top:5px;" ng-if="isDingtalk">
                    <label style="color:white; align: right;">&nbsp;&nbsp;钉钉用户默认密码00000</label>
                </div>
                <div class="spacer" style="height: 10px;"></div>
                <div class="item item-input-inset itemTopRadius">
                    <label class="item-input">
                        <span class="input-label">新邮箱</span>
                        <input type="text" placeholder="请输入新邮箱" ng-model="form.email">
                    </label>
                </div>
            </div>
            <a class="button button-block button-calm" ng-click="save()" no-back>确认更换</a>
        </div>
    </ion-content>
</ion-view>
