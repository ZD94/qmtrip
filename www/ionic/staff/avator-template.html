<ion-modal-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">{{options.title}}</h1>
        <div class="button button-clear" ng-click="modal.hide()">取消</div>
    </ion-header-bar>
    <ion-content padding="false" scroll="false" class="ng-modal-select-map has-header">
        <form class="list flex-c010" style="height: 100%">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input ng-model="form.keyword" type="search" placeholder="{{placeholder}}">
            </label>
            <div style="display: block; width: 100%; position: relative;">
                <ion-scroll ng-if="showResults" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;">
                    <div>
                        <ion-list>
                            <ion-item ng-repeat="result in results" ng-click="locateResult(result)">
                                <span ng-bind-html="keywordColor(result.title)"></span><p>{{result.address}}</p>
                            </ion-item>
                        </ion-list>
                    </div>
                </ion-scroll>
            </div>
            <div>
                <a class="button button-positive button-block" ng-click="confirmModal(form.selected)">确定</a>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
