<ion-view title="修改密码">
    <ion-content padding="true" class="has-header">
        <div class="editInfo">
            <div class="list">
                <div class="item item-input itemTopRadius itemBottomRadius">
                    <label class="item-input">
                        <span class="input-label">原密码</span>
                        <input type="password" placeholder="请输入原登录密码" ng-model="form.oldPwd">
                    </label>
                </div>
                <div style="margin-top:5px;" ng-if="isDingtalk">
                    <label style="color:white; align: right;">&nbsp;&nbsp;钉钉用户默认密码00000</label>
                </div>
                <div class="spacer" style="height: 10px;"></div>
                <div class="item item-input itemTopRadius">
                    <label class="item-input">
                        <span class="input-label">新密码</span>
                        <input type="password" placeholder="请输入6-20位字母或数字" ng-model="form.newPwd">
                    </label>
                </div>
                <div class="item item-input-inset itemBottomRadius">
                    <label class="item-input">
                        <span class="input-label">确认密码</span>
                        <input type="password" placeholder="再输入一遍" ng-model="form.confirmPwd">
                    </label>
                </div>
            </div>
            <a class="button button-block button-calm" ng-click="save()" no-back>确认修改</a>
        </div>
    </ion-content>
</ion-view>
