<ion-view title="修改密码">
    <ion-content padding="true" class="has-header first-login">
        <p class="title_text">第一次登录系统请修改初始密码</p>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">新密码</span>
                <input type="password" placeholder="请输入6-20位字母或数字" ng-model="form.newPwd" required ng-required>
            </label>
            <label class="item item-input">
                <span class="input-label">确认密码</span>
                <input type="password" placeholder="再输入一遍" ng-model="form.repeatPwd" required ng-required>
            </label>
        </div>
        <div class="list">
            <div class="item item-input item-with-code">
                <span class="input-label">验证码</span>
                <input type="password" placeholder="请输入验证码" ng-model="form.msg" required ng-required>
                <a class="code-button" ng-click="sendCode()" ng-if="!showCount">发送验证码</a>
                <div class="code-button" style="width: 116px;text-align: center;" ng-if="showCount"><span>{{beginNum}}</span>s</div>
            </div>
        </div>
        <a class="button button-block button-calm" ng-click="savePwd()">确认修改</a>
    </ion-content>
</ion-view>
