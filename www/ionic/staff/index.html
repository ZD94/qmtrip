<ion-view title="员工主页">
    <ion-content padding="true" class="has-header">
        <div class="staff">
            <div class="card">
                <a href="#/staff/staff-info">
                    <div class="item-thumbnail-left">
                        <div class="avatar" ng-if="!staff.avatar">{{staff.name}}</div>
                        <div class="avatar" ng-if="staff.avatar">
                            <img ng-src="/attachments/{{staff.avatar}}">
                        </div>
                        <h2>{{staff.name}}<span class="badge badge-calm" ng-if="staff.roleId == EStaffRole.ADMIN">管理员</span>
                            <span class="badge badge-energized" ng-if="staff.roleId == EStaffRole.OWNER">创建者</span></h2>
                        <p>{{staff.mobile}}</p>
                        <span class="ion-chevron-right icon"></span>
                    </div>
                </a>
                <div class="item flex-111">
                    <div class="item-avatar">
                        <div class="bg_icon icon ion-android-star"></div>
                        <h2>0</h2>
                        <p>鲸币账户</p>
                    </div>
                    <div class="item-avatar">
                        <div class="bg_icon icon ion-ios-pricetags"></div>
                        <h2>积分商城</h2>
                        <p>即将开放兑换</p>
                    </div>
                </div>
            </div>
            <div class="list">
                <a href="#/trip/list"><div class="item-divider">
                    <span class="icon ion-android-send"></span>进行中的出差<span class="item-note icon ion-chevron-right"></span>
                </div></a>
                <div class="item flex-111">
                    <a href="#/trip-approval/pending?status={{EPlanStatus.WAIT_APPROVE}}">
                        <span class="icon ion-ios-compose-outline"></span>
                        <p>待审批</p>
                    </a>
                    <a href="#/trip-approval/pending?status={{EPlanStatus.APPROVE_NOT_PASS}}">
                        <span class="icon ion-reply-all"></span>
                        <p>审批驳回</p>
                    </a>
                    <a href="#/trip/list?status={{EPlanStatus.WAIT_UPLOAD}}">
                        <span class="icon ion-ios-paper-outline"></span>
                        <p>待传票据</p>
                    </a>
                    <a href="#/trip/list?auditStatus={{EAuditStatus.INVOICE_NOT_PASS}}&status={{EPlanStatus.COMPLETE}}">
                        <span class="icon ion-alert-circled"></span>
                        <p>票据驳回</p>
                    </a>
                </div>
            </div>
            <a class="button button-calm button-full" href="#/trip/create"><span class="fa fa-plus-circle"></span>申请新的出差</a>
            <div class="list">
                <div class="item-divider">
                    <span class="icon ion-flame"></span>差旅贡献<span class="item-note">可兑换贡献余额:0</span>
                </div>
                <div class="item flex-111">
                    <div>
                        <h2>{{tripBudget.planTripNum}}</h2>
                        <p>累计出差(次)</p>
                    </div>
                    <div>
                        <h2>{{tripBudget.expenditure}}</h2>
                        <p>累计支出(元)</p>
                        <div class="border-left"></div>
                        <div class="border-right"></div>
                    </div>
                    <div>
                        <h2>{{tripBudget.savedMoney}}</h2>
                        <p>累计节省(元)</p>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
