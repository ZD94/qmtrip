<ion-view title="修改绑定手机">
    <ion-content padding="true" class="has-header">
        <div class="editInfo">
            <div class="list">
                <div class="item item-input">
                    <label class="item-input">
                        <span class="input-label">登录密码</span>
                        <input type="text" placeholder="请输入登录密码确认身份">
                    </label>
                </div>
                <div class="spacer" style="height: 10px;"></div>
                <div class="item item-input">
                    <label class="item-input">
                        <span class="input-label">手机号</span>
                        <input type="text" placeholder="请输入11位手机号">
                    </label>
                </div>
                <div class="item item-input-inset flexitem-verify">
                    <label class="item-input">
                        <input type="text" placeholder="请输入验证码">
                    </label>
                    <a class="button button-calm">获取验证码</a>
                </div>
            </div>
            <a class="button button-block button-calm">确认更换</a>
        </div>
    </ion-content>
</ion-view>
