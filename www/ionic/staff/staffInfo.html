<ion-view title="个人资料">
    <ion-content class="has-header" padding="true">
        <div class="staffinfo">
            <a class="item">
                姓名
                <span class="item-note">{{staff.name}}</span>
            </a>
            <a class="item item-icon-right" href="#/staff/editMobile">
                手机号
                <span class="item-note">{{staff.mobile}}</span>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#/staff/editEmail">
                邮箱<i class="icon ion-ios-checkmark verify"></i>
                <span class="item-note">{{staff.email}}</span>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <div class="spacer" style="height: 10px;"></div>
            <div class="item">
                企业
                <span class="item-note">{{company.name}}</span>
            </div>
            <div class="item">
                权限
                <span class="item-note">{{staffRole[staff.roleId]}}</span>
            </div>
            <div class="item">
                部门
                <span class="item-note">{{department.name}}</span>
            </div>
            <div class="item">
                差旅标准
                <span class="item-note">{{travelpolicy.name}}</span>
            </div>
            <div class="spacer" style="height: 10px;"></div>
            <a href="#/staff/editPwd">
                <div class="item item-icon-right">
                    修改密码
                    <i class="icon ion-ios-arrow-right"></i>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
