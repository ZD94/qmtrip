<ion-view title="修改绑定手机">
    <ion-content padding="true" class="has-header">
        <div class="editInfo">
            <div class="list">
                <div class="item item-input itemBottomRadius">
                    <label class="item-input">
                        <span class="input-label">登录密码</span>
                        <input type="password" placeholder="请输入登录密码确认身份" ng-model="form.pwd">
                    </label>
                </div>
                <div style="margin-top:5px;" ng-if="isDingtalk">
                    <label style="color:white; align: right;">&nbsp;&nbsp;钉钉用户默认密码00000</label>
                </div>
                <div class="spacer" style="height: 10px;"></div>
                <div class="item item-input">
                    <label class="item-input">
                        <span class="input-label">手机号</span>
                        <input type="text" placeholder="请输入11位手机号" ng-model="form.mobile">
                    </label>
                </div>
                <div class="item item-input-inset flexitem-verify">
                    <label class="item-input">
                        <input type="text" placeholder="请输入验证码" ng-model="form.msgCode">
                    </label>
                    <a class="button button-calm" ng-click="sendCode()" ng-if="!showCount">获取验证码</a>
                    <div class="button button-stable" style="width: 116px;text-align: center;" ng-if="showCount"><span id="countNum">{{beginNum}}</span>s</div>
                </div>
            </div>
            <a class="button button-block button-calm" ng-click="save()" no-back>确认更换</a>
        </div>
    </ion-content>
</ion-view>
