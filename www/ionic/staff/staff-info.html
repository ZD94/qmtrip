<ion-view title="个人资料">
    <ion-content class="has-header" padding="true">
        <div class="staffinfo">
            <a class="item borderRadiusTop">
                姓名
                <span class="item-note">{{staff.name}}</span>
            </a>
            <a class="item item-icon-right" href="#/staff/edit-mobile">
                手机号
                <span class="item-note">{{staff.mobile}}</span>
                <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-right" href="#/staff/edit-email">
                邮箱<i class="icon ion-ios-checkmark verify" ng-class="{novalid: !staff.isValidateEmail}"></i>
                <span class="item-note">{{staff.email || '请绑定邮箱并验证'}}</span>
                <i class="icon ion-chevron-right"></i>
            </a>
            <div class="item item-icon-right avatars borderRadiusBottom">
                头像
                <div class="item-note" ng-uploader accept="image/png, image/jpeg, image/gif" url="uploadUrl" edit="true" width="160" height="160" done="invoicefuc.done">
                    <staff-avatar class="avatar" staff="staff"></staff-avatar>
                </div>

                <i class="icon ion-chevron-right"></i>
            </div>
            <div class="spacer" style="height: 10px;"></div>
            <div class="item borderRadiusTop">
                企业
                <span class="item-note">{{company.name}}</span>
            </div>
            <div class="item">
                权限
                <span class="item-note">{{staffRole[staff.roleId]}}</span>
            </div>
            <div class="item">
                部门
                <span class="item-note">{{departmentNames}}</span>
            </div>
            <div class="item borderRadiusBottom">
                差旅标准
                <span class="item-note">{{travelpolicy.name}}</span>
            </div>
            <div class="spacer" style="height: 10px;"></div>
            <a href="#/staff/edit-pwd">
                <div class="item item-icon-right borderRadiusTop">
                    修改密码
                    <i class="icon ion-chevron-right"></i>
                </div>
            </a>
            <a href="#/staff/bind-suppliers">
                <div class="item item-icon-right borderRadiusBottom">
                    第三方预订平台帐号绑定
                    <i class="icon ion-chevron-right"></i>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
