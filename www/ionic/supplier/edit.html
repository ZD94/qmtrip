<ion-view title="预订供应商管理" class="add-supplier">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <div class="item item-input">
                <span class="input-label">供应商名称</span>
                <input type="text" placeholder="最多6个汉字" ng-model="supplier.name">
            </div>
            <div class="item item-input">
                <span class="input-label">交通预定地址</span>
                <input type="text" placeholder="输入URL，以http开头" ng-model="supplier.trafficBookLink">
            </div>
            <div class="item item-input">
                <span class="input-label">酒店预订地址</span>
                <input type="text" placeholder="输入URL，以http开头" ng-model="supplier.hotelBookLink">
            </div>
            <div class="item item-logo item-icon-right" ng-uploader accept="image/png, image/jpeg, image/gif" url="uploadUrl" edit="true" width="200" height="60" done="done">
                <span class="input-label">LOGO</span>
                <div class="logo">
                    <img class="avatar-img" ng-src="{{getImageUrl(supplier.logo)}}" ng-if="supplier.logo">
                </div>
                <i class="icon ion-chevron-right" style="color:#545454"></i>
            </div>
            <div class="spacer" style="width: 300px; height: 9px;"></div>
            <div>
                <a class="button button-positive  button-block" ng-click="saveSupplier()">保存</a>
                <a ng-if="supplier.id" class="button button-assertive  button-block" ng-click="deleteSupplier(supplier)">删除供应商</a>
            </div>
        </form>
    </ion-content>
</ion-view>
