<ion-view title="预定供应商管理">
    <ion-content padding="false" class="has-header suppliers" scroll="false">
        <div class="flex-c10">
            <ion-scroll>
                <div class="list">
                    <div class="supplier-item" ng-repeat="ah in suppliers">
                        <div class="title_left"></div>
                        <img class="" ng-src="{{getImageUrl(ah.logo)}}" ng-if="ah.logo">
                        <p>{{ah.name}}</p>
                    </div>
                    <div class="supplier-item" ng-repeat="c in canImportList">
                        <div class="title_left recommend"></div>
                        <img class="" ng-src="{{getImageUrl(c.logo)}}" ng-if="c.logo">
                        <p>{{ah.name}}</p>
                    </div>
                    <div class="supplier-item" ng-repeat="n in canNotImportList">
                        <img class="" ng-src="{{getImageUrl(n.logo)}}" ng-if="n.logo">
                        <p>{{ah.name}}</p>
                    </div>
                </div>
            </ion-scroll>
            <a class="button button-calm button-full" ng-click="editSupplier()">编辑</a>
        </div>
    </ion-content>
</ion-view>
