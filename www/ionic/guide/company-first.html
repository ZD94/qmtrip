<ion-view title="企业设置向导" class="company-first">
    <ion-header-bar align-title="left" class="guild-title">
        1/2 差旅标准设置
    </ion-header-bar>
    <ion-content padding="false" scroll="false">
        <div class="flex-c10">
            <ion-scroll>
                <div class="spacer" style="height:10px"></div>
                <p style="color:white; text-align: center">该标准将作为被邀请员工新加入企业时的默认标准，进入系统后，可以给差旅标准追加补助模板</p>
                <div class="spacer" style="height:10px"></div>
                <form class="list">
                    <ng-include src="'ionic/travel-policy/editpolicy.content.html'"></ng-include>
                </form>
            </ion-scroll>

            <a class="button button-calm button-full" ng-click="savePolicy()">下一步</a>
        </div>

    </ion-content>
</ion-view>
