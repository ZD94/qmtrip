<div class="list">
    <label class="item item-input item-input-right">
        <span class="input-label">标准名称</span>
        <input type="text" placeholder="请输入标准名称" ng-model="travelPolicy.name">
    </label>
</div>
<div class="list">
    <div class="item-tit">国内差旅标准<span class="item-note">必选</span></div>
    <div class="checkbox-tit">飞机舱位
        <span class="item-note" all-checked ng-check-options="planeLevels" ng-model="planeValue"></span>
    </div>
    <div class="checkbox-options">
        <single-check ng-repeat="planeLevel in planeLevels" ng-model="planeValue" check-option="planeLevel"></single-check>
    </div>
    <div class="checkbox-tit">火车座次
        <span class="item-note" all-checked ng-check-options="trainLevels" ng-model="trainValue"></span>
    </div>
    <div class="checkbox-options">
        <single-check ng-repeat="trainLevel in trainLevels" ng-model="trainValue" check-option="trainLevel"></single-check>
    </div>
    <div class="checkbox-tit">住宿标准
        <span class="item-note" all-checked ng-check-options="hotelLevels" ng-model="hotelValue"></span>
    </div>
    <div class="checkbox-options">
        <div class="hotel-opt" ng-repeat="hotelLevel in hotelLevels">
            <single-check ng-model="hotelValue" check-option="hotelLevel"></single-check>
            <div class="item-note">
                <p>{{hotelLevel.desc1}}</p>
                <p>{{hotelLevel.desc2}}</p>
            </div>
        </div>
    </div>
</div>
<div class="list">
    <ion-toggle class="item-tit" toggle-class="toggle-positive" ng-model="travelPolicy.isDefault">国际差旅标准</ion-toggle>
    <div class="checkbox-tit">飞机舱位
        <span class="item-note" all-checked ng-check-options="internalPlaneLevels" ng-model="internalPlaneValue"></span>
    </div>
    <div class="checkbox-options">
        <single-check ng-repeat="internalPlaneLevel in internalPlaneLevels"
                      ng-model="internalPlaneValue" check-option="internalPlaneLevel">
        </single-check>
    </div>
    <div class="checkbox-tit">住宿标准
        <span class="item-note" all-checked ng-check-options="internalHotelLevels" ng-model="internalHotelValue"></span>
    </div>
    <div class="checkbox-options">
        <div class="hotel-opt" ng-repeat="internalHotelLevel in internalHotelLevels">
            <single-check ng-model="internalHotelValue" check-option="internalHotelLevel"></single-check>
            <div class="item-note">
                <p>{{internalHotelLevel.desc1}}</p>
                <p>{{internalHotelLevel.desc2}}</p>
            </div>
        </div>
    </div>
</div>
