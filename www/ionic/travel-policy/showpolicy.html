<ion-view>
    <ion-content class="has-header policy-detail" padding="true">
        <div class="list">
            <div class="item">
                标准名称
                <span class="item-note">{{travelPolicy.name}}</span>
            </div>
            <div class="item">
                使用人数
                <span class="item-note">{{}}</span>
            </div>
        </div>
        <div class="list">
            <div class="policy_tit">国内差旅标准</div>
            <div class="item">
                飞机舱位
                <span class="item-note">{{enumPlaneLevelToStr(travelPolicy.planeLevels)}}</span>
            </div>
            <div class="item">
                火车座次
                <span class="item-note">{{}}</span>
            </div>
            <div class="item">
                住宿标准
                <span class="item-note">{{}}</span>
            </div>
        </div>
        <div class="list">
            <div class="policy_tit">国际差旅标准</div>
            <div class="item">
                飞机舱位
                <span class="item-note">{{}}</span>
            </div>
            <div class="item">
                火车座次
                <span class="item-note">{{}}</span>
            </div>
        </div>
        <div class="list">
            <div class="policy_tit">补助模板</div>
            <div class="item" ng-repeat="subsidy in subsidies">
                {{subsidy.name}}
                <span class="item-note">{{subsidy.subsidyMoney}}元/天</span>
            </div>
        </div>
        <a class="button button-block button-calm">保存</a>
        <a class="button button-block button-assertive">删除</a>
    </ion-content>
</ion-view>
