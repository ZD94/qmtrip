<ion-view title="差旅标准" id="page30">
    <ion-content padding="true" class="has-header">
        <a href="#/travel-policy/editpolicy" id="page30-button89" class="button button-positive  button-block" ng-stat-event="新增差旅标准">新增差旅标准</a>
        <a ng-click="setDefault()" class="button button-outline button-block button-positive" style="background: #fff" ng-stat-event="设置默认标准">设置默认标准</a>
        <div class="policyCard" ng-repeat="policy in travelPolicies" ng-click="editpolicy(policy.policy.id)">
            <div class="item item-avatar">
                <div class="policy-list-left">
                    <p>{{policy.usernum || 0}}</p>人使用
                </div>
                <div class="policy-list-content">
                    <p class="policy-list-tit">{{policy.policy.name}}
                        <span ng-if="policy.policy.isDefault">(默认标准)</span>
                    </p>
                    <p class="policy-list-other">国内、<span ng-if="policy.policy.isOpenAbroad">国际、</span>{{policy.subsidy.length}}项补助模板</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
