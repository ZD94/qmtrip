<ion-view title="编辑差旅标准" id="page31">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ng-include src="'ionic/travel-policy/editpolicy.content.html'"></ng-include>
            <label class="item item-input item-icon-right" ng-click="subsidyTemplateList()"  style="margin-top: 20px;">
                <span class="input-label">补助模板</span>
                <i class="icon ion-chevron-right"></i>
            </label>
        </form>
        <a id="page31-button90" class="button button-positive button-block" ng-click="savePolicy()">保存</a>
        <a id="page31-button91" class="button button-assertive button-block " ng-click="deletePolicy()" ng-if="travelPolicy.id">删除标准</a>
    </ion-content>
</ion-view>
