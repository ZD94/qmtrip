<ion-view title="审批设置">
    <ion-content padding="true" class="has-header approve-set">
        <div class="list">
            <ion-toggle toggle-class="toggle-positive" ng-model="approveFun.open">开启审批功能</ion-toggle>
        </div>
        <div class="list approve-check" ng-if="approveFun.open">
            <ion-radio ng-model="approveFun.method"
                       ng-value="EApproveChannel.QM"
                       icon="ion-ios-checkmark">系统内置审批
                <span class="simulate-check-icon icon ion-ios-circle-outline"></span>
            </ion-radio>
        </div>
        <div class="list approve-check" ng-if="approveFun.open">
            <div class="other-part-title">第三方审批</div>
            <div class="item no-other-set">暂无第三方审批配置</div>
            <!--<ion-radio ng-model="approveFun.method"-->
                       <!--ng-value="EApproveChannel.DING_TALK"-->
                       <!--icon="ion-ios-checkmark">钉钉审批-->
                <!--<span class="simulate-check-icon icon ion-ios-circle-outline"></span>-->
            <!--</ion-radio>-->
            <a class="item item-icon-left item-icon-right" href="#/manage/how-to-set">
                <i class="icon ion-help-circled"></i>
                如何配置新的第三方审批
                <i class="icon ion-chevron-right"></i>
            </a>
        </div>
        <p class="explanation">说明：<br/>
            1、审批功能支持使用鲸力商旅系统内置审批，同时也支持使用第三方审批（需通过第三方先完成一次企业关联，目前支持钉钉和企业微信，第三方陆续增加中）。<br/>
            2、切换审批功能，正在进行审批的出差申请将会自动驳回，需要员工重新提交审批。<br/>
            3、关闭审批功能后，正在进行中的申请将自动驳回，之后新提交的出差申请将自动通过审批。</p>
    </ion-content>
</ion-view>
