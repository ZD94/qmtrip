<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预算调试</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<h2>预算调试页面</h2>
<table class="table table-hover table-bordered">
    <tbody>
        <tr>
            <th>选择原始数据</th>
            <td>
                <input type="hidden" placeholder="原始查询条件" id="query">
                <select id="budgetItemsSelect" onchange="return changeBudget()">
                    <option>-</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>原始数据:</th>
            <td>
                <textarea placeholder="原始数据" rows="8" cols="80" id="originData"></textarea>
            </td>
        </tr>

        <tr>
            <th>使用策略</th>
            <td>
                <select id="policy">
                    <option value="default">默认策略</option>
                    <option value="bmw">最高价策略</option>
                </select>
            </td>
        </tr>

        <tr>
            <th>打分详情</th>
            <td>
                <textarea placeholder="打分详情" rows="8" cols="80" id="prefers">{}</textarea>
                <br/>
                <select id="availablePrefers" onchange="return addPrefer()">
                </select>
            </td>
        </tr>

        <tr>
            <th>预算结果</th>
            <td>
                <textarea placeholder="预算结果" rows="4" cols="80" id="result"></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="button" class="btn btn-primary" value="获取预算" onclick="return calBudget();" id="calBudgetBtn"/>
            </td>
        </tr>
    </tbody>
</table>
<script src="./index.js"></script>
</body>
</html>
